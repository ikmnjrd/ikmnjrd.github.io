name: github pages

on:
  push:
    branches:
    - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: install
      run: npm install --frozen-lockfile

    ## /scripts/generate-sitemapを動かすため
    - name: setup for generate-sitemap
      run: echo $WEBSITE_URL
      run: printenv

    ## 開発環境ではキャッシュとして利用してるdirを作成
    - name: create avif images dir
      run: mkdir tmp

    - name: build
      run: npm run build

    ## GitHub Pages(Jekyll)の仕様として_から始まるディレクトリが見えず404となる
    ## これを回避するために.nojekyllファイルを./docsディレクトリに作る
    - name: add nojekyll
      run: touch ./docs/.nojekyll

    ## gh-pagesブランチにoutディレクトリの中身をプッシュする
    ## gh-pagesブランチは自動的に作成される
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs