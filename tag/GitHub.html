3.24-9.19-3.24C29.78 13.48 30.82 23 31 24c0 .05 0 .09-.09.09-10.48.52-19.63-9.22-20.67-10.37a.11.11 0 00-.17 0A10.57 10.57 0 0012.78 27a.11.11 0 010 .19 12.87 12.87 0 01-4-.77c-.06 0-.13 0-.13.1.14 6.2 6.22 9 7.63 9.59a.1.1 0 010 .19 13.4 13.4 0 01-3.85.27.11.11 0 00-.11.14c1.27 4.78 7.5 6.78 8.62 7.11A.11.11 0 0121 44c-3.85 3.44-11.44 4.35-13 4.51a.11.11 0 00-.06.19c5.82 4 21.06 7.32 32.7-2.63A30.3 30.3 0 0051 21.83a.09.09 0 01.05-.08 14.22 14.22 0 005.06-5.06c0-.1 0-.16-.15-.13a5.63 5.63 0 01-3.15.17s1.71-2.96 1.68-4.43z" stroke-linecap="round"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li></ul><p>©︎ikmnjrd -<!-- --> <time dateTime="Thu Sep 29 2022 11:13:15 GMT+0000 (Coordinated Universal Time)">2022</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"GitHub","posts":[{"slug":"GitHub-from-https-to-ssh","frontmatter":{"title":"GitHubのhttpsからSSH通信への切り替え","date":"2021-10-29","tag":["GitHub"]},"content":"\n```bash\n$ git remote -v\nターミナルを開いてください。\nワーキングディレクトリをローカルプロジェクトに変更します。\n変更したいリモートの名前を取得するため、既存のリモート一覧を表示します。\n$ git remote -v\n\u003e origin  https://github.com/USERNAME/REPOSITORY.git (fetch)\n\u003e origin  https://github.com/USERNAME/REPOSITORY.git (push)\ngit remote set-url コマンドでリモートの URL を HTTPS から SSH に変更します。\n$ git remote set-url origin git@github.com:USERNAME/REPOSITORY.git\nリモート URL が変更されたことを検証します。\n$ git remote -v\n# Verify new remote URL\n\u003e origin  git@github.com:USERNAME/REPOSITORY.git (fetch)\n\u003e origin  git@github.com:USERNAME/REPOSITORY.git (push)\n```\n\n参考：[公式サイト](https://docs.github.com/ja/get-started/getting-started-with-git/managing-remote-repositories)\n"},{"slug":"eleventy-high-performance-blogをGithub Pagesで使う","frontmatter":{"title":"Googles製のテンプレート「eleventy-high-performance-blog」をGithub Pagesで使う","date":"2022-02-06","tag":["eleventy.js","GitHub"]},"content":"\nそもそも11tyを使ったのは、Next.jsのexport(静的)\n\n### Google Anarytics\ncache.jsをオリジナルのコードに直す（）\n\nプロキシ設定の解除\n\n\n### docsディレクトリに静的ファイルを吐き出す設定\n```javascript\n// eleventy.js\n    dir: {\n      input: \".\",\n      includes: \"_includes\",\n      data: \"_data\",\n      output: \"docs\",\n    },\n```\n\n### git push時のビルド設定を削除\n以下の記述を削除\n```json\n// package.json\n  \"pre-push\": [\n    \"build\"\n  ],\n```\n\n### 周辺用語\n- \n\n\n### 参考文献\n- []()"},{"slug":"push-and-test-with-github-actions","frontmatter":{"title":"GitHubにpushした時に特定コマンドの実行結果でマージ可否の設定","description":"GitHubでpushした時にマージ可否を設定する","date":"2022-09-11","tag":["GitHub","CI/CD"]},"content":"\n## 手順\n\nワークフローの設定（コード管理できるもの）とGitHubのUI上から設定するものに分けて考える\n\n### ワークフローの設定\n\n例として貼り付けますが、[ここ](https://docs.github.com/ja/actions/examples/using-scripts-to-test-your-code-on-a-runner)を参考にするなど自分の環境に合わせカスタマイズしてください。\n\n```yaml\nname: exec-tests\non:\n  push:\n\njobs:\n  status-check:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout\n        uses: actions/checkout@v3\n\n      - name: Use Node.js ${{ inputs.node-version }}\n        uses: actions/setup-node@v3\n        with:\n          node-version: '16.x'\n\n      - name: Get Cache Dependencies\n        uses: actions/cache@v3\n        with:\n          path: ~/.npm\n          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}\n          restore-keys: |\n            ${{ runner.os }}-node-\n\n      - name: Install Dependencies\n        run: npm ci\n\n      - name: Create avif images dir\n        run: mkdir tmp\n\n      - name: Build\n        run: npm run build\n        env:\n          NODE_OPTIONS: '--max_old_space_size=4096'\n\n      - name: Check by linter\n        run: npm run lint\n\n      - name: Check by TypeScript Compiler\n        run: npm run typecheck\n\n      - name: Run Tests\n        run: npm run test\n\n```\n\n### リポジトリ(Web上から)の設定\n\n以下の画面から編集\n![create-protection](https://i.gyazo.com/b5ca6098ced1849a751945e9e45d2c62.png)\nmainブランチの保護をするため、「main」と入力。  \n「Require status checks to pass before merging」にチェックを入れ、検索窓から「status-check」を入力、選択。  \n![入力例1](https://i.gyazo.com/7e5c454ddc160cff2b14487e48a12504.png)\n\nここまで設定できると、以下のような画面で表示できる。\n![動作例1](https://i.gyazo.com/ccf3105509cc3d866b5cc6ca9cf26524.png)\n\nこの設定だと警告が出るがマージはぽちぽちとクリックすればできてしまうので、「Do not allow bypassing the above settings」の設定もしておく。\n![設定例2](https://i.gyazo.com/31b6721b6b8636087028d71c1f906445.png)\n\nこれでマージするにはコードの変更を余儀なくされる。\n![動作例2](https://i.gyazo.com/bf39f63f875bc6ca659adbaca36bc357.png)\n\n## 余談\n\n### 意図通りいかなかったこと\n\n`npm ci --ignore-scripts`コマンドを使って依存関係のインストールが爆速になるかと思ったら、ビルド時に画像フォーマットの変換に使っているsharpを対象に以下のエラーが出た。\n\n\u003e Error:  \n\u003e Something went wrong installing the \"sharp\" module\n\u003e Cannot find module '../build/Release/sharp-linux-x64.node'\n\u003e Require stack:\n\u003e   /home/runner/work/ikmnjrd.github.io/ikmnjrd.github.io/node_modules/sharp/lib/sharp.js\n\nそのため、`$ npm ci`とした。\n\n### 参考文献\n\n- [スクリプトを使ってランナーでコードをテストする - GitHub Docs](https://docs.github.com/ja/actions/examples/using-scripts-to-test-your-code-on-a-runner)\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"GitHub"},"buildId":"FMzs2Diqok8ZdyHNdi0XP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
