ps://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="Footer_socialLink__VOPU_"><svg xmlns="http://www.w3.org/2000/svg" class="SvgIcon_icon__Uv81w" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="Footer_copyright__j5CNb">©︎ikmnjrd -<!-- --> <time dateTime="Mon Jun 23 2025 04:58:40 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="Footer_wave__VZ9GE"></div><div class="Footer_wave__VZ9GE"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"alacritty","posts":[{"slug":"alacritty-beep","frontmatter":{"title":"alacrittyでbeep音を鳴らす(Mac,Linux)","description":"alacrittyをLinuxで使うときに苦戦した","date":"2025-6-23","tag":["ターミナル","alacritty"]},"content":"\n自分のLinux(X Window)環境ではハマったのでそれの紹介。Macでも設定したが得に難しいことはなかった。\n\n### 前提\nbeepと度々出てくるがエイリアスでそれぞれの環境で次の設定を`.zshenv`にしている\n```sh\n# Mac\nalias beep=\"afplay /System/Library/Sounds/Submarine.aiff\"\n\n# Linux\nalias beep=\"paplay /usr/share/sounds/freedesktop/stereo/bell.oga\"\n```\n\n### Macでの設定\n\n```yaml\n[bell]\ncommand = { program = \"osascript\", args = [\"-e\", \"beep\"] }\n```\n\n### Linuxでの設定\n\n```yaml\n[bell]\ncommand  = { program = \"/usr/local/bin/alacritty-bell\", args = [] }\n```\nyamlに書いたスクリプトを自分で書いてインストール(以下の例では`/usr/local/bin/`にしているがお好きなところで。不要になったらrmでOK)\n\n```\n# /usr/local/bin/alacritty-bell\n#!/bin/sh\n# 最初の 2 つの引数 \"-e\" \"beep\" を捨てて残りを無視\nshift 2\nexec paplay /usr/share/sounds/freedesktop/stereo/bell.oga\n```\n\n```sh\nsudo install -m 755 alacritty-bell /usr/local/bin/alacritty-bell\n\n# テストとして\nprintf '\\a'\n```\n\n##### 設定のポイント\n以下のように設定しても実行時には鳴らない。\n```yaml\n[bell]\ncommand = { program = \"paplay\", args = [\"/usr/share/sounds/freedesktop/stereo/bell.oga\"] }\n```\nalacrittyのログを`alacritty -vvv`で起動して`printf '\\a'`を実行してみると次のように、`-e beep`というオプションが追加されてしまっている。(今思ったがosascriptに渡したいargsをLinux環境でも渡されてることが原因?未検証です)\n```\n[75.645577126s] [DEBUG] [alacritty] Launched paplay with args [\"-e\", \"beep\", \"/usr/share/sounds/freedesktop/stereo/bell.oga\"]\n```\n\n\n### おまけ\n#### tmuxのコンフィグ\n\n\n### 参考文献\n- [Add support for audio bell · Issue #1528 · alacritty/alacritty](https://github.com/alacritty/alacritty/issues/1528)\n- [ChatGPTログ(非公開リンク)](https://chatgpt.com/c/68581981-a338-8013-b5fc-be3e617b8a53)\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"alacritty"},"buildId":"TDVobxICiVHWVtj9Nk41q","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
