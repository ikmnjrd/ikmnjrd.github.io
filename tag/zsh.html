ck"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Tue Dec 03 2024 16:21:56 GMT+0000 (Coordinated Universal Time)">2024</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"zsh","posts":[{"slug":"iterm-enable-option-b","frontmatter":{"title":"iTermで1単語分の移動をできるようにする","description":"僕の疑問に追記する形で更新しています。","date":"2022-08-27","tag":["bash","zsh","iTerm"]},"content":"### 前提\n\nterminal操作で`ctrl+a`を押せば行頭へ戻る  \n`ctrl+e`を押せば行末へ移動  \n`ctrl+u`を押せばカーソル位置から行頭まで削除  \nここまではいい。  \n\nしかし、  \n`option + b`や`option + f`を使って1単語分の移動をしようとすると筆記体のfやルート記号が入力され移動できない  \n(MacのoptionはしばしばAltと同等)  \n\n### 結論\n\niTerm側の設定を変更する。  \n画像のLeft Option keyがNormalがデフォルトの設定のはずなので、Esc+に変更する\n![iTerm](https://i.gyazo.com/89dddef08769a9f3f3e3c59408a83ce9.png)\n\n### 参考文献\n\n- [macos - Bash keyboard shortcuts in iTerm like Alt+d and Alt+f - Stack Overflow](https://stackoverflow.com/questions/18923765/bash-keyboard-shortcuts-in-iterm-like-altd-and-altf)\n"},{"slug":"run-aliases-commands-inside-vim","frontmatter":{"title":"vim内部(:r!)からエイリアスコマンドを利用する","description":"vim(nvim)からエイリアスコマンドを利用する","date":"2022-08-18","tag":["terminal","vim","zsh"]},"content":"\n### 結論\n`.zshenv`ならvim起動時にも読み込まれるので、エイリアスは`.zshenv`に記述する。\n`.config/nvim/init.nvim` に以下を記述\n```vim\nset shell=zsh\n```\n\n### 余談\nブログを書くときに\"yyyy-mm-dd\"という形でいつも日付を書いていた。  \nその時にvimから`date \"+%Y-%m-%d\"`と実行・挿入したかった。  \n毎回オプションを書くぐらいならalias(名前day)として登録したが、`:r! day`で挿入されなかった.  (エラー内容: シェルが値を返しました 127)  \n\n\n### 参考文献\n- [terminal vim not loading .zshrc](https://stackoverflow.com/questions/11415428/terminal-vim-not-loading-zshrc)\n"},{"slug":"useful-tips-2022-1","frontmatter":{"title":"最近知ったTips","description":"2022年度に知ったTipsまとめその1","date":"2022-07-09","tag":["misc","shell","zsh","Webブラウザ"]},"content":"\n### 著者近況\n転職を経てシステム開発会社に入社して2ヶ月。知らないことばかりが頭上を飛び交うドタバタの中、合間を縫って引っ越しをした。少し新しい生活に慣れ始めた今日この頃。久々に自分の興味を昇華しようとGitHubで他人のdotfilesを覗いたりしている。なお当人はMacのデフォルトのterminalを使い続け、特に設定にこだわろうとしたことすらなかったところ。\n\n## Tips\n\n### Webブラウザを簡易的なメモ帳として使う\nアドレスバーに以下を入力しEnter\n`data:text/html, \u003chtml contenteditable\u003e`\n\nhtmlなのでstyleの指定やscriptタグも読み込める。\n`data:text/html, \u003chtml contenteditable style=\"font-style: italic;\"\u003e`\n\n### Zsh\n#### historyの検索\n`control + r` でhistoryからの検索\u0026実行ができる\n\n#### cd系\npushdとpopdとこれらを使うのに便利な設定\n```shell\n# This is in ~/.zshrc\nsetopt auto_pushd\nsetopt pushd_ignore_dups\n```\n\n#### history系\n```shell\n# This is in ~/.zshrc\nsetopt hist_ignore_dups\nsetopt share_history\nsetopt inc_append_history\n```\n\n#### Zshのオプションの一覧(Web）はここ\n[https://zsh.sourceforge.io/Doc/Release/Options-Index.html](https://zsh.sourceforge.io/Doc/Release/Options-Index.html)\n\n\n### Mac標準TerminalとiTerm2\n使ってて一番違うのが\"色\"という自分なりの結論。\n[pastel](https://github.com/sharkdp/pastel)をbrew installして使ってみるのが体感しやすかった。\n今まで標準のTerminalを使っていたが、nvimを試している中でiTerm2に乗り換えることにした。\n\n\n### 周辺用語\n- true color \n- 16bit color \n- 24bit color\n\n### 参考文献\n- [ブラウザのタブがメモ帳になる技が便利　とっさに何かメモりたいときなどに](https://nlab.itmedia.co.jp/nl/articles/2207/06/news129.html)\n- [現役シリコンバレーエンジニアが教える NeoVim(VIM) + Tmux + Zsh 入門](https://www.udemy.com/course/vim-tmux-zsh/)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"zsh"},"buildId":"bLDpsY-fJF0tatTcRZw2_","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
