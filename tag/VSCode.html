ass="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Thu Jan 02 2025 07:34:17 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"VSCode","posts":[{"slug":"i3wm-vscode-keiyring","frontmatter":{"title":"i3wmデスクトップでVSCodeのGitHubログインが保持できなかったメモ","description":null,"date":"2024-03-17","tag":["i3wm","EndeavourOS","VSCode","GitHub"]},"content":"\n\n### 状況\nVSCodeからGitHub CopilotのためにGitHubログインすると次のようなメッセージが表示される。  \n![error message](https://i.gyazo.com/eb85146b137d3908359fab61c3952e95.png)\n「Open troubleshooting guide」をクリックするとこれが開く[https://code.visualstudio.com/docs/editor/settings-sync#_troubleshooting-keychain-issues](https://code.visualstudio.com/docs/editor/settings-sync#_troubleshooting-keychain-issues)\n\n\n\n\n### 参考文献\n- [Automatically unlock gnome keyring at boot - Desktop Environments / All WMs - EndeavourOS](https://forum.endeavouros.com/t/automatically-unlock-gnome-keyring-at-boot/24216)\n- [Troubleshooting keychain issues - Settings Sync in Visual Studio Code](https://code.visualstudio.com/docs/editor/settings-sync#_troubleshooting-keychain-issues)\n"},{"slug":"vscode-gistpad","frontmatter":{"title":"GistPadを使うなら設定しておきたいVSCodeの表示設定","description":"VSCodeのエクスプローラーのサイドバーに拡張機能の要素を表示する","date":"2023-05-03","tag":["VSCode","GitHub"]},"content":"\n### おすすめの設定(表示方法)\nVSCodeで一番開いているである`ファイルエクスプローラー`の画面。その下の部分（タイムライン等が表示されている箇所）にGistPadを表示する。  \n\n`アクティビティサイドバー`に表示されたGistPadのアイコンをドラッグし`サイドバー`にドロップすれば表示されます。  \n\nこの表示が気に入らなければ、`エクスプローラー`と書かれた右のば三点リーダーから解除できます。  \n![dot-ellipsis](https://i.gyazo.com/344c5efc3d00536d832df6bf8fd38ff4.png)\n\nちなみに自分は`アクティビティサイドバー`と`サイドバー`という用語も初めて意識した程度だったので、参考にしたサイトと図を紹介しておきます。\n\u003e ![vscode-screen-structure](https://image.itmedia.co.jp/ait/articles/2105/14/di-vscp0201.gif)\n\u003e \u003ccite\u003e引用元: [VS Codeでのファイルの作成と編集の第一歩：アクティビティーバーと［エクスプローラー］ビューを使ってみよう：Visual Studio Codeで快適Pythonライフ（1/2 ページ） - ＠IT](https://atmarkit.itmedia.co.jp/ait/articles/2105/14/news025.html)\u003c/cite\u003e\n\n### GistPadについての感想\n`cmd + P`での移動候補としても表示されてとてもいい感触です。\n\n### GistPadを知るきっかけになったTweet\n\n\u003cblockquote class=\"twitter-tweet\"\u003e\u003cp lang=\"ja\" dir=\"ltr\"\u003eGistPad - Visual Studio Marketplace VSCode の拡張として Gist と GitHub レポジトリをメモ帳代わりに使える仕組み少し使ってみた感想。\u003cbr\u003e\u003cbr\u003e1. 大変便利、拡張なのでどのリポジトリを開いていても共有のメモ帳として使える\u003cbr\u003e2. VSCode 拡張が適用されるので md や rst…\u003c/p\u003e\u0026mdash; V (@voluntas) \u003ca href=\"https://twitter.com/voluntas/status/1652150281298407424?ref_src=twsrc%5Etfw\"\u003eApril 29, 2023\u003c/a\u003e\u003c/blockquote\u003e \u003cscript async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"\u003e\u003c/script\u003e\n\n\n### 参考文献\n- [VS Codeでのファイルの作成と編集の第一歩：アクティビティーバーと［エクスプローラー］ビューを使ってみよう：Visual Studio Codeで快適Pythonライフ（1/2 ページ） - ＠IT](https://atmarkit.itmedia.co.jp/ait/articles/2105/14/news025.html)\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"VSCode"},"buildId":"RABjbJLgbcIB_n6j0NwdA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
