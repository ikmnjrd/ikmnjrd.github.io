ァイレクシアの肉体喰らい","date":"2023-01-15","tag":["Magic The Gathering","デッキレシピ","MTGアリーナ"]},"content":"\n\n年始からMTGアリーナを始め、ファイレクシアの肉体喰らいにほれた結果このデッキを組み、主にBO1で回してようやくダイヤモンドに到達しました。\n\n##　コンセプト\n墓地に落としたファッティを利用しながら殴るシンプルなコンセプトのデッキ。  \nデッキの核である怪物的戦ヒル、ファイレクシアの肉体喰らいを中盤に展開し、相手に除去などで対応させた後にオリヴィアで釣りながら殴ってゲームエンド。\n![デッキ全容](https://i.gyazo.com/725b9ef9a22d6c69a09ae090c037bb21.jpg)\n\n## デッキの長所\nコントロール系のデッキに対して強め。  \nでかいクリーチャーが盤面に出るので楽しい。  \nデカブツを墓地に落とすためのルーティングが大量なので、結果的に安定する。\n\n## デッキの短所\nアグロ系デッキ全般。赤単にはほぼ何もさせてもらえず負ける。白や緑などもカウンターを増やしながら横に並べられる動きをされると無理。  \nでかいクリーチャーが除去られたり1/1に止められたりするのは悲しい。\n\n\n## メインカード紹介\n* 怪物的戦ヒル  \n  最大で4マナ15/15として君臨してくれる。\n* ファイレクシアの肉体喰らい  \n  ワームとぐろエンジンを彷彿とさせる大好きなカード。このデッキを考え始めるきっかけ。\n* 鏡割りの寓話  \n  ただのパワーカード。そのため、上のメインカードをコンセプトに組み上げて行ったのに、寓話を最大限生かす形にどんどんなっていった。\n* 速攻付与系\n  * 無謀な嵐探し  \n  2Tルーティングで終末の影を墓地に、3T嵐探し、4T戦ヒルで殴るなど気持ちいい。ターン終了時まで速攻は有効なので、第一メインで出した税血の収穫者のタップ能力を第二メインで使うなども良い。\n  * 苦々しい再会\n  * 寓話（キキジキ起動能力）\n  * 真紅の花嫁、オリヴィア\n* 墓地肥やし系\n  * ルーティング\n    * 苦々しい再会\n    * 染み付いた耽溺\n    * 税血の収穫者(血トークン)\n    * 死体鑑定士\n    * 寓話(第二章)\n* リアニメイト系\n  * 真紅の花嫁、オリヴィア\n\n\n\n## リスト入りしなかったカード\n* 試作クリーチャーたち\n  * 突き刺す戦耕し  \n  一番の迷いどころ。さすがに接死を持ってるだけあり、緑相手などには強いが見送り\n  * 鉄蹄の猪  \n  フィニッシュのタイミングで魂力を使いたいために手札に残しておくが、序盤に落ちれないなら意味がなかったため不採用\n  * 巨体変異  \n  試作で出すとサイズ的に物足りない。コピー元がETBだけでも強いやつが伝説か税血の収穫者ぐらい、小粒システムクリーチャーの強化という文脈にもデカブツ主体のこのデッキには合わない。使ってて面白かったけど不採用\n\n* 街並みの地ならし屋  \n自力で出すようなマナ加速がないため不採用。こいつを入れるならもう一枚、終末の影を投入した方が安定する。\n\n* 伝説のクリーチャー全般  \nキキジキでデカブツをコピーしたい盤面は結構あるのだが、伝説だとコピーできなくてテンポロスが負けにつながった感覚。\nシェオルドレッドやシェオルドレッドやトクスリル、ザンダー卿など強いだけで詰に行きづらいカードだった。  \n逆に採用したオリヴィアと殉至は回避能力(飛行)で殴りに行けることが多く仕事できることが多かったので採用している。\n\n* リアニメイト系のソーサリー(インスタント)  \n戦ヒルなど、戦場に自力で出しやすいデカブツが主体なので5マナ払ってまで出したいという機会が少ない。1マナの不死なる悪意だけワンチャン。ギックスの残虐は悠長、殺戮者の目覚めはワンチャン\n\n* 死体の爆発\nありかも。予算不足で試せてない\n\n* 貪る混沌、碑出告\n予算不足で試してないが、そんな強くなさそう\n\n\n* PW全般\n  * 3~5マナ程度で寓話や戰ヒルが動きたいタイミングと被る。これらで動きづらく長期戦に持ち込みたい時はヴェリアナがあるといいかもしれないが、4マナ以降が生物のみの構成に多少のメリットを感じてるため入れづらい。\n  * 候補\n    * ヴェールのリリアナ\n    * 敵対するもの、オブ・ニクシリス\n\n* 流城のルノ\n面白そうなロマン枠。流城のルノが通る時はほぼ勝ちな状況なのでダメ押しのロマン野郎でしかなかった。\n\n* 貪る混沌、碑出告\n条件が難しいがルノとシナジーがありながらマナ総量分のダメージ飛ばせる。\n\n* 貴顕廊一家の魔除け\n殴り勝つデッキなので死体鑑定士に軍配があり。3マナから動き出す\n\n* ランタンを携えるもの\nこのデッキのデカブツに足りないの回避能力付与。今のマナ基盤で1ターン目から青で動くことが難しいので保留したまま。\n\n* 代償破\nうまくいけば15点パンチ。ヒル+代償破=8マナなので1ターンに決めきれないのが痛い。\n\n* 真夜中の空、殉至\n強い。しかしフィニッシャーとして即効性がなく不採用\n\n\n## インポート用デッキリスト\n### 日本語\n```txt\nデッキ\n4 憑依された峰 (MID) 263\n2 山 (NEO) 290\n4 沼 (NEO) 288\n4 鏡割りの寓話 (NEO) 141\n3 嵐削りの海岸 (VOW) 265\n2 難破船の湿地 (MID) 267\n2 島 (BRO) 271\n1 見捨てられたぬかるみ、竹沼 (NEO) 278\n4 ファイレクシアの肉体喰らい (BRO) 121\n2 真紅の花嫁、オリヴィア (VOW) 245\n4 硫黄泉 (DMU) 256\n2 無謀な嵐探し (MID) 157\n1 ザンダーの居室 (SNC) 260\n4 怪物的戦ヒル (DMU) 98\n2 死体鑑定士 (SNC) 178\n2 終末の影 (SNC) 94\n3 鏡殻のカニ (NEO) 63\n1 天上都市、大田原 (NEO) 271\n4 苦々しい再会 (BRO) 127\n4 税血の収穫者 (VOW) 232\n4 染みついた耽溺 (SNC) 227\n1 刃とぐろの蛇 (BRO) 229\n\nサイドボード\n3 強迫 (M21) 96\n1 家の焼き払い (MID) 131\n1 兄弟仲の終焉 (BRO) 128\n2 削剥 (VOW) 139\n2 絶望招来 (NEO) 101\n1 強迫 (M21) 96\n3 兄弟仲の終焉 (BRO) 128\n2 否認 (M20) 69\n```\n\n### 英語\n```txt\nDeck\n4 Haunted Ridge (MID) 263\n2 Mountain (NEO) 290\n4 Swamp (NEO) 288\n4 Fable of the Mirror-Breaker (NEO) 141\n3 Stormcarved Coast (VOW) 265\n2 Shipwreck Marsh (MID) 267\n2 Island (BRO) 271\n1 Takenuma, Abandoned Mire (NEO) 278\n4 Phyrexian Fleshgorger (BRO) 121\n2 Olivia, Crimson Bride (VOW) 245\n4 Sulfurous Springs (DMU) 256\n2 Reckless Stormseeker (MID) 157\n1 Xander's Lounge (SNC) 260\n4 Monstrous War-Leech (DMU) 98\n2 Corpse Appraiser (SNC) 178\n2 Shadow of Mortality (SNC) 94\n3 Mirrorshell Crab (NEO) 63\n1 Otawara, Soaring City (NEO) 271\n4 Bitter Reunion (BRO) 127\n4 Bloodtithe Harvester (VOW) 232\n4 Tainted Indulgence (SNC) 227\n1 Bladecoil Serpent (BRO) 229\n\nSideboard\n3 Duress (M21) 96\n1 Burn Down the House (MID) 131\n1 Brotherhood's End (BRO) 128\n2 Abrade (VOW) 139\n2 Invoke Despair (NEO) 101\n1 Duress (M21) 96\n3 Brotherhood's End (BRO) 128\n2 Negate (M20) 69\n\n```"},{"slug":"mtg-deck-orzhov-poison-aggro","frontmatter":{"title":"「オルゾフ毒性アグロ」デッキ紹介(MTGA・スタンダード)","description":"怪物的戦ヒル・ファイレクシアの肉体喰らい","date":"2023-03-10","tag":["Magic The Gathering","デッキレシピ","MTGアリーナ"]},"content":"\n##　コンセプト\nプレイヤーズコンベンション横浜で佐藤レイさんがセレズニアポイズンデッキで優勝したことに影響されて作成した。  \n佐藤レイさんのリストを参考にしつつ、「毒性全振りなら自分だとこうするかな〜」と考えたものを回してみたら、調整なしの状態で予想以上に勝ててしまっている。  \nスタンbo1のプラチナ帯で13戦12勝1敗。\n![デッキ全容](https://i.gyazo.com/0c59b6484a4839907962a75f2f817e8e.jpg)\n\n## デッキの長所\n4~5キルが安定する。\n\n## デッキの短所\n生物のサイズが小さいので、赤単に祭典壊しなどの1点火力に悲鳴。\n\n\n## キーカード\n* 顎骨の決闘者  \n  このデッキのエース。攻撃が通れば毒性もしっかりと2回分反応する。\n* 屍気の拝領  \n  毒性2を付与\u0026装備クリーチャーを死亡時にリアニメイト。付与という言葉がややこしいが、毒性1のクリーチャーにつけたら毒性3のクリーチャーになる。強すぎる。\n\n\n## よくある動き解説\n### 理想ムーブ\n1T: 離反ダニ、スクレルヴ設置  \n2T: 離反ダニ、スクレルヴで1毒。 顎骨の決闘者設置  \n3T: 顎骨の決闘者に屍気の拝領、スクレルヴのタップ起動能力でさらに毒性付与。決闘者アタックで8毒。合計9毒  \n4T: 攻撃や胆液まみれの増殖などで10毒win\n\n## リスト入りしなかったカード\n* 苦痛ある選定  \n  黒い毒デッキに必ずといっていいほど採用されている優良除去だが、毒を増やすことに直接は関係ないので不採用\n\n## リスト入りしているが検討の余地あるカード\n* スクレルヴの巣  \n  今のリストの中で一番悠長なカード。2マナ1/1/毒1の伝染させる吸血者と入れ替えてもいいかもしれない。\n\n## インポート用デッキリスト\n### 日本語\n```txt\nデッキ\n1 見捨てられたぬかるみ、竹沼 (NEO) 278\n4 腐り腹のネズミ (ONE) 85\n4 屍気の拝領 (ONE) 99\n1 皇国の地、永岩城 (NEO) 268\n2 平地 (DMU) 262\n3 別館の歩哨 (ONE) 2\n3 ダニの突撃 (ONE) 6\n4 這い回る合唱者 (ONE) 8\n4 顎骨の決闘者 (ONE) 18\n4 離反ダニ、スクレルヴ (ONE) 33\n4 スクレルヴの巣 (ONE) 34\n4 胆液まみれ (ONE) 91\n2 沼 (ONE) 274\n4 ミレックス (ONE) 254\n4 種子中枢 (ONE) 259\n4 砕かれた聖域 (VOW) 264\n4 コイロスの洞窟 (DMU) 244\n4 多汁質の頭蓋住まい (ONE) 83\n\n```\n\n### 英語\n```txt\nDeck\n1 Takenuma, Abandoned Mire (NEO) 278\n4 Blightbelly Rat (ONE) 85\n4 Necrogen Communion (ONE) 99\n1 Eiganjo, Seat of the Empire (NEO) 268\n2 Plains (DMU) 262\n3 Annex Sentry (ONE) 2\n3 Charge of the Mites (ONE) 6\n4 Crawling Chorus (ONE) 8\n4 Jawbone Duelist (ONE) 18\n4 Skrelv, Defector Mite (ONE) 33\n4 Skrelv's Hive (ONE) 34\n4 Drown in Ichor (ONE) 91\n2 Swamp (ONE) 274\n4 Mirrex (ONE) 254\n4 The Seedcore (ONE) 259\n4 Shattered Sanctum (VOW) 264\n4 Caves of Koilos (DMU) 244\n4 Bilious Skulldweller (ONE) 83\n\n\n```"},{"slug":"mtg-deck-orzhov-poison-aggro2","frontmatter":{"title":"「オルゾフ毒性アグロ」デッキ紹介(MTGA・スタンダード)","description":"Magic The Gatheringのスタンダード(ファイレクシア完全なる統一期)ミシック到達構築","date":"2023-03-31","tag":["Magic The Gathering","デッキレシピ","MTGアリーナ"]},"content":"\n[前回の記事](/blog/mtg-deck-orzhov-poison-aggro)から多少の変更を加え、前回のミシック到達構築の試作ヒルよりもすんなりとミシックまで到達できてしまいました。  \nただし、BO1が強いデッキだと思ってBO1で最後まで回し続けました。  \nちなみにディミーア増殖(not毒)で3マナカイトの奥義から船砕きの怪物を叩きつけるのがマイブームです。  \n\n![最終日のランク](https://i.gyazo.com/703479a757bb0bb4d8aade4c789b73d5.png)\n\n![デッキ概要](https://i.gyazo.com/f78036fbd5bee3c89b73456f31688c1c.jpg)\n\n## 前回~今までの対戦を経た感想\nスクレルヴの巣はコントロールに強かったので、必須と言ってよかった。アグロ相手にも少し遅めだが、種子中枢と合わせれば十分戦える。  \n今回はサイドボードを作らなかったが、サイドを組むとしたら婚礼の発表は絶対に必要だなと思った。除去を耐え凌ぎながら場を整え、終盤にも火力アップをもたらすのはこのデッキにもやはり有用。  \nアグロが幅を利かせたからか、黒の除去に「梅澤敏郎の生涯」が採用されることが多くなってきた。  \nこのデッキにはキツすぎる除去で、そのせいなどもあってか勝率は感覚値だが55%~60%程度まで落ちついた気がする。  \nそれでもこれだけ勝てたのでやはりBO1でのアグロは大正義。\n\n## 前回からの変更\n### IN\n- 伝染させる吸血者 x4\n  - 2マナ帯の生物には回避能力持が欲しかったのでIN\n### OUT\n- 腐り腹のネズミ x4\n  - PIGで毒1つは最後の押し込みに役立つかもという程度で序盤・中盤に役立たなかったのでOUT\n\n\n## インポート用デッキリスト\n### 日本語\n```txt\nデッキ\n1 見捨てられたぬかるみ、竹沼 (NEO) 278\n4 屍気の拝領 (ONE) 99\n1 皇国の地、永岩城 (NEO) 268\n2 平地 (DMU) 262\n3 別館の歩哨 (ONE) 2\n4 這い回る合唱者 (ONE) 8\n4 顎骨の決闘者 (ONE) 18\n4 離反ダニ、スクレルヴ (ONE) 33\n4 スクレルヴの巣 (ONE) 34\n4 胆液まみれ (ONE) 91\n2 沼 (ONE) 274\n4 ミレックス (ONE) 254\n4 種子中枢 (ONE) 259\n4 砕かれた聖域 (VOW) 264\n4 コイロスの洞窟 (DMU) 244\n4 多汁質の頭蓋住まい (ONE) 83\n4 伝染させる吸血者 (ONE) 103\n3 ダニの突撃 (ONE) 6\n```\n\n### 英語\n```txt\nDeck\n1 Takenuma, Abandoned Mire (NEO) 278\n4 Necrogen Communion (ONE) 99\n1 Eiganjo, Seat of the Empire (NEO) 268\n2 Plains (DMU) 262\n3 Annex Sentry (ONE) 2\n4 Crawling Chorus (ONE) 8\n4 Jawbone Duelist (ONE) 18\n4 Skrelv, Defector Mite (ONE) 33\n4 Skrelv's Hive (ONE) 34\n4 Drown in Ichor (ONE) 91\n2 Swamp (ONE) 274\n4 Mirrex (ONE) 254\n4 The Seedcore (ONE) 259\n4 Shattered Sanctum (VOW) 264\n4 Caves of Koilos (DMU) 244\n4 Bilious Skulldweller (ONE) 83\n4 Pestilent Syphoner (ONE) 103\n3 Charge of the Mites (ONE) 6\n```"},{"slug":"mtg-deck-prototype-wurm.md","frontmatter":{"title":"【ミシック到達構築】「マルドゥ試作ヒル」デッキ紹介(MTGA・スタンダードBO3)","description":"怪物的戦ヒル・終末の影・試作","date":"2023-01-29","tag":["Magic The Gathering","デッキレシピ","MTGアリーナ"]},"content":"\n\n[前回のダイヤモンド到達構築](https://ikmnjrd.github.io/blog/mtg-deck-immortal-warm)から2週間ほどリストに変更を加えながらまわし、BO3をメインの主戦場に変えるなどした結果ようやくミシック対に到達できましたので、記念に書いておきます。  \nまだ土地を甘えてますが許してください。  \n\n![デッキ全容](https://i.gyazo.com/98f6d209f755672ac77aa4b3bcc9f400.jpg)\n\n\n\u003cimg alt=\"マナカーブ\" src=\"https://i.gyazo.com/6a72b184ee6b86057c879c1d46b6844a.png\" width=\"40%\"\u003e\n\n\n##　コンセプト\n前回と同じですが、墓地に落としたファッティを利用しながら殴るシンプルなコンセプトのデッキ。  \n序盤は墓地肥やし\u0026優良生物で流し、デッキの核である怪物的戦ヒル、ファイレクシアの肉体喰らいを中盤に展開し、相手に除去などで対応させた後にオリヴィアで釣りながら殴る。終盤は試作クリーチャーを本来のコストで展開するなどして勝ちを狙う  \n前回と違うのが、序盤はファイレクシアの宣教師で生き延びながら。リーサルは最速ではなく「回避しながらドデカパンチ」という色が出てきている。\n\n## 対戦感\n先攻ではかなり強い。7割くらい勝てる印象。逆に後手なら後手用のサイドにしたいくらいなので、メイン後手だとマッチを落とした気分になる。メイン後手だと3~4割くらいしか勝てない印象。  \n単色アグロには相変わらず苦戦するが、2マナ生物を増やしたことでなんとかなることが増えた。  \n相手のアーキタイプによってサイドを変えるというよりは先手後手でサイドを変える要素が強い。  \n\nサイド後の後手なら強迫、切り崩し、怒りの大天使などを投入。ヒルと終末の影などを1枚ずつ抜いて、先手の理想ムーブを2手遅れで遂行し、展開し終わった後の相手の対応次第でようやく5割の勝負に持ち込める展開が多い。\n\n## 対仮想敵\n基本的にメインはやること変えられないので、サイド後のつもりで書く。  \nアグロは全体的に苦手。  \nコントロールには強め。  \n\n### 赤単アグロ\u0026白単アグロ\n相手のブン周りは諦めるつもりで丁寧に除去\u0026絆魂クリーチャーで生き延びる。相手のリソース切れたところから巻き返す。\n\n### グルールアグロ\n赤単と白単よりも除去優先。相手の到達持ちのせいで飛行15点パンチなどが効きづらい。\n\n### ランプ系\n微有利な相手。\n相手の5T目などにファイ門などがくるので、デカブツはその後に叩きつけるイメージで動く。低マナ域から殴ることを優先。中盤に様子見ながら墓地にヒルや地ならし屋を落としておく。\n\n### 除去コン\n有利。やりたいこと優先であまり問題なし。\n\n## 前回からの主な違い\n* 青=\u003e白\n  * 集団失踪と鋼の熾天使を採用したかった。詳しくは下記参照。\n* 土地24枚=\u003e土地21枚\n  * メインの動きが3~4マナ。そしてルーティング苦々しい再会と税血の収穫者、鏡割りの寓話とあるのでこのくらいでちょうどよかった。しかしサイド後の後手だと少なく感じてしまう。\n* 除去呪文の投入\n  * 単色アグロが課題のこのデッキにおいて、兄弟仲の終焉を打とうとした3T目に相手の場にタフ4がいつの間にかいるので間に合ってないことが。そんなこともあり集団失踪をピン刺し。ギックスの残虐はリアニ要素がおまけでサーチが本命の銀の弾丸の装填役。\n  * 3マナ除去orブリンクで試作クリーチャーを除去回避しながら強化できる精霊界との接触をメインに採用。クリーチャーが強いデッキなので、ここぞという場面でしか除去には使わないため枚数は控えめ。\n* フィニッシャーの増量\n  * 街並みの地ならし屋。単純に強いけどこのデッキでは持て余すかと考えていたが、アゾリウスランプ(ウルザ)などのランプ系が増えてきていたので、返しのオリヴィアで割れるように採用。こいつを2枚入れるタイミングで4枚にしていた終末の影を3枚にした。\n  * ギックス残虐。豊富なフィニッシャーorピン刺し全体除去のシルバーバレット。\n  * 鋼の熾天使。主な役割は戦ヒルへの飛行付与。そして相手からのヘイト買い。\n* 序盤・中盤のやり過ごし\n  * ファイレクシアの宣教師。2マナ2/3のタフ重視スタッツと絆魂がえらい。マナカーブが少し変なデッキなので、空いた中盤にキッカーする動きが超優秀。\n  * 神憑く相棒。チャンプ\u0026キャントリッパー。軽量でデッキを邪魔しないえらいやつ。（...もっと2マナにドンピシャなカード欲しい。）ファイレクシア完全なる統一で赤2マナインスタントのルーティングがあったで、多分この枠に入る。\n\n\n## 前回リストから抜けたメイン級カード\n* 無謀な嵐探し  \n  メインの肉体喰らいや寓話を始め、鋼の熾天使が新しくメインに入ったり、横並び対策の兄弟仲の終焉など3マナが渋滞してる。鋼の熾天使の方がいつでも万能に動けたりヒルとよく噛み合うため残念ながらアウト。\n\n* 鏡殻のカニ  \n  メインの呪文が3マナであるこのデッキで3マナ構えながら、という場面はイコール6マナが使えることでオリヴィアを走らせることができる。1・2マナに強いやつがいないので、泣く泣くのリストラ。こいつがいないと青である意味もほぼ無くなってしまう、ぐらいに自分の中では衝撃だった。\n\n* 死体鑑定士  \n  グリクシスミッドレンジで活躍しているこいつだが、コントロール要素が薄いこのデッキではそんなに存在感がない。3マナに強い呪文が多いという理由も、もちろんある。\n\n## 前回リストと今回のリストの間で試したカード\n* 土建組一家の調達者  \n  使用感は楽しかった。ただ、先手の活躍が主になってしまう。後手が弱かったり、単色アグロが課題のこのデッキなのでファイレクシアの宣教師に席を譲る形に。\n* ギックスの命令  \n  強いが、このデッキの中で使うと相手を選ぶなという感想。そのためサイドへ。\n* 代償波  \n  意外と決めれる場面ある。決めれる場面とこれじゃなきゃいけない場面は違うのでサイドカードとして採用。主にグリクシスミッドレンジ用。\n\n\n\n## インポート用デッキリスト\n### 日本語\n```txt\nデッキ\n4 憑依された峰 (MID) 263\n2 山 (NEO) 290\n1 沼 (NEO) 288\n4 鏡割りの寓話 (NEO) 141\n1 見捨てられたぬかるみ、竹沼 (NEO) 278\n4 ファイレクシアの肉体喰らい (BRO) 121\n2 真紅の花嫁、オリヴィア (VOW) 245\n4 硫黄泉 (DMU) 256\n3 ファイレクシアの宣教師 (DMU) 27\n4 怪物的戦ヒル (DMU) 98\n3 終末の影 (SNC) 94\n4 苦々しい再会 (BRO) 127\n4 税血の収穫者 (VOW) 232\n1 ギックスの残虐 (DMU) 87\n2 砕かれた聖域 (VOW) 264\n2 日没の道 (VOW) 266\n1 平地 (ANB) 115\n2 精霊界との接触 (NEO) 40\n3 鋼の熾天使 (BRO) 38\n2 街並みの地ならし屋 (BRO) 233\n2 風に削られた岩山 (NEO) 282\n2 神憑く相棒 (NEO) 38\n1 集団失踪 (SNC) 10\n2 ラフィーンの塔 (SNC) 254\n\nサイドボード\n1 精霊界との接触 (NEO) 40\n3 強迫 (M21) 96\n2 兄弟仲の終焉 (BRO) 128\n1 切り崩し (DMU) 89\n2 兄弟仲の終焉 (BRO) 128\n1 切り崩し (DMU) 89\n1 代償破 (BRO) 148\n1 真夜中の空、殉至 (NEO) 102\n1 ギックスの命令 (BRO) 97\n1 ファイレクシアの宣教師 (DMU) 27\n1 怒りの大天使 (DMU) 3\n```\n\n### 英語\n```txt\nDeck\n4 Haunted Ridge (MID) 263\n2 Mountain (NEO) 290\n1 Swamp (NEO) 288\n4 Fable of the Mirror-Breaker (NEO) 141\n1 Takenuma, Abandoned Mire (NEO) 278\n4 Phyrexian Fleshgorger (BRO) 121\n2 Olivia, Crimson Bride (VOW) 245\n4 Sulfurous Springs (DMU) 256\n3 Phyrexian Missionary (DMU) 27\n4 Monstrous War-Leech (DMU) 98\n3 Shadow of Mortality (SNC) 94\n4 Bitter Reunion (BRO) 127\n4 Bloodtithe Harvester (VOW) 232\n1 The Cruelty of Gix (DMU) 87\n2 Shattered Sanctum (VOW) 264\n2 Sundown Pass (VOW) 266\n1 Plains (ANB) 115\n2 Touch the Spirit Realm (NEO) 40\n3 Steel Seraph (BRO) 38\n2 Cityscape Leveler (BRO) 233\n2 Wind-Scarred Crag (NEO) 282\n2 Spirited Companion (NEO) 38\n1 Depopulate (SNC) 10\n2 Raffine's Tower (SNC) 254\n\nSideboard\n1 Touch the Spirit Realm (NEO) 40\n3 Duress (M21) 96\n2 Brotherhood's End (BRO) 128\n1 Cut Down (DMU) 89\n2 Brotherhood's End (BRO) 128\n1 Cut Down (DMU) 89\n1 Pyrrhic Blast (BRO) 148\n1 Junji, the Midnight Sky (NEO) 102\n1 Gix's Command (BRO) 97\n1 Phyrexian Missionary (DMU) 27\n1 Archangel of Wrath (DMU) 3\n\n```"},{"slug":"mtg-deck-rakdos-cauldron-sacrifice","frontmatter":{"title":"23年9月期BO3ミシック到達デッキ「大釜サクリファイス」(MTGA・スタンダード)","description":"エルドレインの森スタンダード環境。アガサの大釜、ラバブリンクの英雄、オーシオン、軽蔑剣の狂戦士","date":"2023-09-26","tag":["Magic The Gathering","デッキレシピ","MTGアリーナ"]},"content":"\nジャパンオープン面白かったですね。白単の優勝には爽快感があって見ていて気持ちよかったです。  \n一方、アリーナで僕が盲目ネズミとタミヨウのコンボデッキを使ってるところで散々苦しめられたゴルガリミッドの入賞率も高く、さすがでした。  \n今回はそんな憎きゴルガリミッドレンジに対してめちゃくちゃ強いデッキを作りミシックに到達したので紹介します。  \n\n![メインデッキ](https://i.gyazo.com/cbbcec83fb7c63ee177c7a6694af4bc1.jpg)\n\n## コンセプト\n- アガサの魂の大釜を強く使おう\n- 流行りのゴルガリやディミーアといった黒系ミッドレンジに強い\n- あまり使ったことないカードも使えたらいいね\n\n手前味噌だが完成度が高く、使っていて非常に楽しいおすすめのデッキになった。  \n黒系のミッドレンジの一種だが調整した結果、あの黙示録の方のシェオルドレッドがメインから抜けるという快挙を達成した。  \nスタンのラクドスサクリファイスといえば鬼流の金床の方ではなくこっち！と言われる未来もありえそうなぐらいいい感じです。\n\n## デッキの長所\n- アグロとミッドレンジの中間的な速さで、細かい動きが得意な分、ミッドレンジを狩れるミッドレンジ\n  - メインはインスタントソーサリーは4枚体制だが、豊富な除去ルート\n    - ヴォルダーレンの興奮探しや税血の収穫者、死鳴らし鬼\n  - 屈指の盤面対応力\n- リアニなど墓地利用に強い\n  - メインからアガサの大釜と駆け抜け侯の墓地対策8枚体制\n- 妨害に強い\n  - 基本スタッツの高いクリーチャーで構成しコンボに依存しない\n  - 個々のシナジーが高いカード群\n  - 打ち消されて困るカードが全体除去ぐらい\n  - 1~3マナのクリーチャーメインだが、大釜次第でこれらさえ墓地にいた方が強いまである\n- ロングゲームに強い\n  - **アガサの魂の大釜**と27枚のクリーチャー\n  - 告別をされるような最終局面でも場面を崩してドローを狙える\n    - 軽蔑剣の狂戦士+アガサの魂の大釜\n  - 序盤からの詰めと白タッチして入れたミシュラン\n\n\n## デッキの短所\n- トークンなどの軽量横並びに弱い\n  - デッキの純除去スペルの半分は全体除去\n- 早過ぎるデッキにはアガサで有利に持っていくまで行かない\n  - 一番の苦手は赤単アグロ+ウラブラスクの溶鉱炉的なデッキ。無理。\n- 中盤の最善手を取り続けることがかなり難しい\n- 5cドメインの装飾庭園を踏み歩くものがなどの3マナタフ4生物がキツイ。とはいえ5cドメインには微不利くらい\n\n\n## メインカード紹介\n- アガサの魂の大釜\n  - 基本的には構えておき、相手の除去に合わせて除去のターゲットをサクってアドを取るか、相手のリアニ先を奪い取るかという運用が基本。自ターンのコンバットの点数を伸ばすために自ターンに起動は弱い。\n\n- 軽蔑剣の狂戦士\n  - ドロソ。除去のフィズらせ役その1。1ターン目に置ける選択肢があったとしてもミシュランのセットを優先したい。2ターン目以降に1マナ立てながら展開するのがゲームを有利に進めやすい。使ってる人見たことないカードその1。\n\n- ヴォルダーレンの興奮探し\n  - 万能兵器。除去のフィズらせ役その2。パワー3のクリチャーがデッキに多いのは、これと組み合わせてシェオルの除去が容易になるから。放浪皇などプレインズウォーカーの処理もこれで。\n\n- 下水王、駆け抜け侯\n  - 実はこのデッキで一番使ってて強いと思うカード。アガサの種の用意と本人も優秀なスタッツで切り崩しが当たらず、相手の墓地も抜ける。\n\n- スランの蜘蛛\n  - 起動型能力用のパワーストーン生成と壁と終盤のサーチ\n\n- ラバブリンクの英雄、オーシオン\n  - 使ってる人見たことないカードその2。起動型能力が中盤の膠着とフィニッシュにとても役立つ。シェオルをメインから退けた張本人で気持ちが良過ぎる。ちゃんと強いよ。ジャクシスも似た効果だが、血トークン+アガサで擬似即効的に起動できるので、ジャクシスのメリットよりもオーシオンのメリットが際立つ...~~伝説だし1枚ずつの採用で良かったかもと冷静に思ってしまった~~\n\n- 死鳴らし鬼\n  - 使ってる人見たことないカードその3。クリーチャーの単体性能はそこまで高くないカードが多く、コンバットトリックが豊富かつ駆け抜け侯のトークンなど横並びもそこそこするので、メインではシェオルやエリシュなどよりも使いやすかった。このカードだけでフィニッシュまで行けることは稀。正直自由枠\n\n- 眠らずの露営\n  - ラクドスといいつつミシュランのためにタッチしてる白の理由。アガサや興奮探しとの相性よし。タッチ白だと危難の道のの切除コストも払えるのでこっち。ゴルガリのミシュランとは迷った。\n\n\n## サイドカードと解説\n- 黙示録、シェオルドレッド\n  - 対赤単最終兵器。メインではマナを構えたいこのデッキからしたら重くて出しづらいことが多く、もし無理に出そうとして打ち消されたりした際には何も仕事ができない。終盤のトップ勝負に強いが、人体改造機や駆け抜け侯など終盤のトップ勝負でも横並びが期待できるこのカードよりもオーシオンに軍配が上がった。\n\n- 機械の母、エリシュ・ノーン\n  - 対5cドメイン系のデッキ用サイドボード。\n\n- 機能不全ダニ\n  - 軽いディッチャ生物。本体は緑1マナ要求だがアガサに入れれば無色マナ要求になるので\n\n- シェオルドレッドの勅令\n  - 対フレンズ用。\n* 石の脳\n  * 白系コントロールにおける唯一の弱点になる告別対策。そのため一巻の終わりとは用途が違う\n\n* 執念の徳目\n  * 対アグロ用のドレインカードとしての運用がほぼ全て。\n\n## リスト入りしなかったカードとその理由\n- 戦闘バエの群れ\n  - 接死で相打ちよりも解答を探しにチャンプしながらドローしたい場面の方が多い\n\n- 進化した潜伏工作員\n  - このデッキには、実際に試すまでもなく悠長すぎるファイレクシアンもいないので、不採用\n\n- 流星の信奉者、ゴロゴロ\n  - 改善の条件を満たしやすく5/5フライヤーを作れる機会も結構あったが、2マナ域にはパワー3が欲しかったことと伝説であることと、トークン生成能力が悠長気味なのでそこそこよかったが不採用。\n\n- もつれる群体\n  - 後手に弱過ぎる。ランプ系デッキなど、こちらが早期決着を狙う際のサイドカードとして入れてもいいかもしれないが強迫の方が流石に強いよね。\n\n- スランの夜警\n  - 自ターンにしか誘発しないので、相手ターンに動きがちなこのデッキと若干相性が悪い。相手ターンに誘発してくれれば...\n\n- 人体改造機の冠\n  - 入れるとしたら蒐集家の保管庫と交代の枠かと思う。\n\n- 甦りし悪夢、ブレイズ\n  - リソースを丁重に扱うこのデッキとはあまり相性が良くない。伝説だし、駆け抜け候ほどいつでもアドという能力でもないので不採用。\n\n- ヨーグモスの法務官、ギックス\n  - 起動型能力を持つが、7マナ使える終盤の手札には余裕がなく、余るカードもダブったアガサくらい。血トークンでルーティングできれば不要牌が豊富に揃えた有効なクリーチャーになるので、必要ない。\n\n- 全軍突撃\n  - 正直あり。喉首と入れ替えるかもしれない。ただ、アグロ相手には喉首の方が取り回しやすいので。\n\n- ランクルのいたずら\n  - 自分のクリーチャーが数体並びがちで数枚の手札もありがちなこのデッキとの相性は微妙だった。\n\n- 焼炉の手綱\n  - サクリ系能力と合わせて決まると強かったりするが場面と相手のデッキを選び過ぎる\u0026アガサの\n\n- 街並みの地ならし屋\n  - スランの蜘蛛を4積みでも8マナに届かないことが多い。オーシオンでコピーできたら強過ぎるが、税血の収穫者や興奮探し、スランの蜘蛛で十分だった。\n\n- +1カウンター等のインスタントソーサリー\n  - 不死なる悪意などいいかもと思ったが、アガサの魂の実がない状況が弱くクリーチャー濃度が高いほど使いやすいデッキになるという判断\n\n- PW全般\n  - 候補としてヴェリアナやオブニク、アショクやソリンなどがあるがインソー全般を少なくした理由と同じところと、何より継続的アドは豊富な起動型能力とアガサで十分だと感じたので0枚採用\n\n### 採用基準まとめ\n2~3マナのクリーチャーが主体。3マナは特に採用したいクリーチャーが多かったが、シナジーはありきだが、癖をあまり感じず使える3種が残った。  \n4マナ以上は自由枠という感がまだするので、まだまだ残りのエルドレインの森環境を色々回しながら試していきたいと思う。  \n\n\n## インポート用デッキリスト\n### 日本語\n```txt\nデッキ\n4 アガサの魂の大釜 (WOE) 242\n1 山 (LTR) 269\n4 ヴォルダーレンの興奮探し (MOM) 171\n1 沼 (LTR) 267\n4 軽蔑剣の狂戦士 (MOM) 124\n2 喉首狙い (BRO) 102\n4 税血の収穫者 (VOW) 232\n4 黒割れの崖 (ONE) 248\n4 憑依された峰 (MID) 263\n2 硫黄泉 (DMU) 256\n1 見捨てられたぬかるみ、竹沼 (NEO) 278\n4 下水王、駆け抜け侯 (WOE) 97\n1 反逆のるつぼ、霜剣山 (NEO) 276\n2 ミレックス (ONE) 254\n1 マイコシンスの庭 (ONE) 256\n3 剃刀鞭の人体改造機 (BRO) 122\n1 蒐集家の保管庫 (WOE) 244\n2 眠らずの露営 (WOE) 257\n3 砕かれた聖域 (VOW) 264\n2 コイロスの洞窟 (DMU) 244\n2 ラバブリンクの英雄、オーシオン (MOM) 334\n2 危難の道 (VOW) 124\n4 スランの蜘蛛 (BRO) 254\n2 死鳴らし鬼 (MAT) 13\n\nサイドボード\n3 強迫 (ONE) 92\n2 機能不全ダニ (BRO) 199\n2 切り崩し (DMU) 89\n2 シェオルドレッドの勅令 (ONE) 108\n1 石の脳 (BRO) 247\n1 執念の徳目 (WOE) 115\n2 黙示録、シェオルドレッド (DMU) 107\n2 機械の母、エリシュ・ノーン (ONE) 10\n\n```\n\n### 英語\n```txt\nDeck\n4 Agatha's Soul Cauldron (WOE) 242\n1 Mountain (LTR) 269\n4 Voldaren Thrillseeker (MOM) 171\n1 Swamp (LTR) 267\n4 Scorn-Blade Berserker (MOM) 124\n2 Go for the Throat (BRO) 102\n4 Bloodtithe Harvester (VOW) 232\n4 Blackcleave Cliffs (ONE) 248\n4 Haunted Ridge (MID) 263\n2 Sulfurous Springs (DMU) 256\n1 Takenuma, Abandoned Mire (NEO) 278\n4 Lord Skitter, Sewer King (WOE) 97\n1 Sokenzan, Crucible of Defiance (NEO) 276\n2 Mirrex (ONE) 254\n1 The Mycosynth Gardens (ONE) 256\n3 Razorlash Transmogrant (BRO) 122\n1 Collector's Vault (WOE) 244\n2 Rest
