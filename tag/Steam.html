er__Id_PX" role="dialog" aria-modal="true"><div><h4 class="minisearch_title__byuz3">Search</h4><input class="minisearch_input__paOD_" value=""/><div></div><div class="minisearch_pagination__44c08"></div></div></div></div></dialog><a class="Header_navLink__Q_hTB" href="/about">About</a><a class="Header_navLink__Q_hTB" href="/tags">Tags</a></nav></header><article class="base_main__TDxIk"><h1 class="base_pageTitle__Ge5pt">Steam<!-- -->の投稿記事一覧</h1><div><li><a class="base_link__5Fju6" href="/blog/steam-lib32-vulkan-driver">Steam(Linux)でWindows用ゲームが起動後即クラッシュした</a></li></div></article></main><footer class="Footer_footer__UaG1g" role="contentinfo"><div class="Footer_content__Fi1S7"><ul class="Footer_socialList__RwK05"><li><a href="https://x.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="x" class="Footer_socialLink__VOPU_"><svg xmlns="http://www.w3.org/2000/svg" class="SvgIcon_icon__Uv81w" width="1.8em" height="1.8em" viewBox="0 0 1200 1227" fill="#fff"><path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" fill="white"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="Footer_socialLink__VOPU_"><svg xmlns="http://www.w3.org/2000/svg" class="SvgIcon_icon__Uv81w" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="Footer_socialLink__VOPU_"><svg xmlns="http://www.w3.org/2000/svg" class="SvgIcon_icon__Uv81w" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="Footer_copyright__j5CNb">©︎ikmnjrd -<!-- --> <time dateTime="Mon Jun 23 2025 04:58:41 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="Footer_wave__VZ9GE"></div><div class="Footer_wave__VZ9GE"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"Steam","posts":[{"slug":"steam-lib32-vulkan-driver","frontmatter":{"title":"Steam(Linux)でWindows用ゲームが起動後即クラッシュした","date":"2024-04-09","tag":["Linux","EndeavourOS","Steam"]},"content":"\n### 状況\n[xz-utilsの件](https://gist.github.com/thesamesam/223949d5a074ebc3dce9ee78baad9e27)で環境のチェックやアップデートなどを終えたタイミングでsteam(proton)で動かしてるwindows向けのゲームが起動後、画面も立ち上がらないままクラッシュしてしまうようになった。ちなみにタイトルはエルデンリングです。\n\n\n### 環境\n|               |                                   |\n|:--------------|:----------------------------------|\n| OS     　     | EndeavourOS Linux x86_64          |\n| WM            | i3                                |\n| CPU    　     | AMD Ryzen 7 7745HX (オンボード)   |\n| GPU           | ASUS Radeon RX 7600 OC  8GB       |\n\n\n\n### トラブルシューティング\nSteamのログの取り方は各ゲームの「管理」\u003e「プロパティ」\u003e「一般」\u003e「起動オプション」のテキストフォームに\n```\nPROTON_LOG=1 %command%\n```\nと入力する。そしてゲームを起動するとホームディレクトリにsteam-{game-id}.logファイルができる。\n\n```\n~~~~~~\n3600.766:012c:0190:trace:seh:NtGetContextThread 0xfffffffe: eax=000000e2 ebx=00000001 ecx=00000000 edx=00000000 esi=00000001 edi=0621f5a8\n3600.766:012c:0190:trace:seh:NtGetContextThread 0xfffffffe: ebp=0621f6b8 esp=0621f578 eip=7bf4c8ec cs=0023 ss=002b flags=00000246\n3600.766:012c:0190:trace:seh:NtGetContextThread 0xfffffffe: ds=002b es=002b fs=0063 gs=006b\n3600.766:012c:0148:trace:seh:handle_syscall_fault code=c0000005 flags=0 addr=0xeaf11209 ip=eaf11209\n3600.766:012c:0148:trace:seh:handle_syscall_fault  info[0]=00000000\n3600.766:012c:0148:trace:seh:handle_syscall_fault  info[1]=000000b0\n3600.766:012c:0148:trace:seh:handle_syscall_fault  eax=0000000a ebx=ed220538 ecx=03fbf595 edx=000000ac esi=00000000 edi=0000000a\n3600.766:012c:0148:trace:seh:handle_syscall_fault  ebp=eb89dec8 esp=028f7c90 cs=0023 ds=002b es=002b fs=0063 gs=006b flags=00010206\n3600.766:012c:0148:warn:seh:handle_syscall_fault backtrace: --- Exception 0xc0000005 at 0xeaf11209: /usr/lib/pressure-vessel/overrides/lib/i386-linux-gnu/vulkan/amdvlk32.so + 0x290d209.\n3600.766:012c:0148:trace:seh:handle_syscall_fault returning to user mode ip=7a1dba0a ret=c0000005\n3600.766:012c:0148:err:msvcrt:_wassert (L\"!status \u0026\u0026 \\\"vkCreateGraphicsPipelines\\\"\",L\"../src-wine/dlls/winevulkan/loader_thunks.c\",2934)\n3600.766:012c:0148:trace:seh:raise (22)\n3600.790:0030:0198:warn:threadname:NtSetInformationThread Thread renamed to L\"wine_threadpool_worker\"\n3600.790:0030:019c:warn:threadname:NtSetInformationThread Thread renamed to L\"wine_threadpool_worker\"\n3600.790:0030:01a0:warn:threadname:NtSetInformationThread Thread renamed to L\"wine_threadpool_worker\"\npid 122815 != 122814, skipping destruction (fork without exec?)\n```\n\nprotonのバージョンを古すぎるものにしなければ、いくら設定を変えて試してもこのようなログになった。\n\n\n### 対処方法\nログを自分なりに解釈すると、wineというwindowsアプリ互換を提供するアプリケーションのamdグラフィックス用のプログラムの部分が動いてなさそう。  \nなので、wine等を依存としてインストールしていたsteamを一旦依存とともにアンインストール\n```sh\n$ sudo pacman -Rs steam\n```\n\nそしてもう一度インストール\n```sh\n$ sudo pacman -S steam\n```\n![pacmanインストール](https://i.gyazo.com/d21c04fe1d4c66589b30bd9803dff017.png)\n\n前回まではデフォルトとされていたamdvlkとlib32-amdvlkをインストールしていたが、他のやつで自分の環境にあっていそうなvulkan-radeonとlib32-vulkan-radeonを選択してインストール。\n\nこれで無事起動できました。\n\n\n### 参考文献\n- [xz-utils backdoor situation (CVE-2024-3094)](https://gist.github.com/thesamesam/223949d5a074ebc3dce9ee78baad9e27)\n- [Where does Steam Linux save its game crash logs? : r/linux_gaming](https://www.reddit.com/r/linux_gaming/comments/15c6t32/where_does_steam_linux_save_its_game_crash_logs/)\n- [Steam/トラブルシューティング - ArchWiki](https://wiki.archlinux.jp/index.php/Steam/%E3%83%88%E3%83%A9%E3%83%96%E3%83%AB%E3%82%B7%E3%83%A5%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"Steam"},"buildId":"TDVobxICiVHWVtj9Nk41q","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
