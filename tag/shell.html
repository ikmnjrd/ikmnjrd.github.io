nejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Mon Dec 30 2024 10:01:59 GMT+0000 (Coordinated Universal Time)">2024</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"shell","posts":[{"slug":"ssh-keygen","frontmatter":{"title":"自分のsshキーの作り方メモ","description":"僕の疑問に追記する形で更新しています。","date":"2022-07-14","tag":["shell","私的メモ"]},"content":"### 手順\n`$ ssh-keygen -t ed25519`  \n鍵の名前の入力を求められるので`github`や`hoge`などサービス名を入れておく。  \nパスフレーズ（パスワード）はナシ。自分しか使わないマシン上で使う鍵なので。もしマシンの管理者が自分以外ならしっかり設定しておく。\n\n`$HOME/.ssh`内にssh-keygenで入力した名前(`hoge`)の秘密鍵と`hoge.pub`の公開鍵ができている\n`$ pbcopy \u003c ~/.ssh/hoge.pub`  \n\n### github\n```\n$ ssh -T github\nHi ikmnjrd! You've successfully authenticated, but GitHub does not provide shell access.\n```\n認証は通ってるがいざcloneをしようとしたら `Permission denied (publickey).` のエラー。\n```\n$ ssh -vT git@github.com\n```\nよくわからなかったが類似エラーを適当に検索したら~/.ssh/configのHostの値が原因っぽかった。\n```\n====変更前\nHost github\n====変更後\nHost github github.com\n```\n無事cloneできた。\n\n### 周辺用語\n- RSA\n- Ed25519\n- 楕円曲線暗号\n- エドワーズ曲線デジタル署名アルゴリズム\n\n\n### 参考文献\n- [SSH認証に最強の「Ed25519鍵」を使おう | LFI](https://linuxfan.info/ssh-ed25519)\n- [SSH 鍵 - ArchWiki](https://wiki.archlinux.jp/index.php/SSH_%E9%8D%B5)\n- [git clone したら、Permission denied (publickey).のエラー - Qiita](https://qiita.com/hatorijobs/items/92d8df363020a7f6d9fb)"},{"slug":"useful-tips-2022-1","frontmatter":{"title":"最近知ったTips","description":"2022年度に知ったTipsまとめその1","date":"2022-07-09","tag":["misc","shell","zsh","Webブラウザ"]},"content":"\n### 著者近況\n転職を経てシステム開発会社に入社して2ヶ月。知らないことばかりが頭上を飛び交うドタバタの中、合間を縫って引っ越しをした。少し新しい生活に慣れ始めた今日この頃。久々に自分の興味を昇華しようとGitHubで他人のdotfilesを覗いたりしている。なお当人はMacのデフォルトのterminalを使い続け、特に設定にこだわろうとしたことすらなかったところ。\n\n## Tips\n\n### Webブラウザを簡易的なメモ帳として使う\nアドレスバーに以下を入力しEnter\n`data:text/html, \u003chtml contenteditable\u003e`\n\nhtmlなのでstyleの指定やscriptタグも読み込める。\n`data:text/html, \u003chtml contenteditable style=\"font-style: italic;\"\u003e`\n\n### Zsh\n#### historyの検索\n`control + r` でhistoryからの検索\u0026実行ができる\n\n#### cd系\npushdとpopdとこれらを使うのに便利な設定\n```shell\n# This is in ~/.zshrc\nsetopt auto_pushd\nsetopt pushd_ignore_dups\n```\n\n#### history系\n```shell\n# This is in ~/.zshrc\nsetopt hist_ignore_dups\nsetopt share_history\nsetopt inc_append_history\n```\n\n#### Zshのオプションの一覧(Web）はここ\n[https://zsh.sourceforge.io/Doc/Release/Options-Index.html](https://zsh.sourceforge.io/Doc/Release/Options-Index.html)\n\n\n### Mac標準TerminalとiTerm2\n使ってて一番違うのが\"色\"という自分なりの結論。\n[pastel](https://github.com/sharkdp/pastel)をbrew installして使ってみるのが体感しやすかった。\n今まで標準のTerminalを使っていたが、nvimを試している中でiTerm2に乗り換えることにした。\n\n\n### 周辺用語\n- true color \n- 16bit color \n- 24bit color\n\n### 参考文献\n- [ブラウザのタブがメモ帳になる技が便利　とっさに何かメモりたいときなどに](https://nlab.itmedia.co.jp/nl/articles/2207/06/news129.html)\n- [現役シリコンバレーエンジニアが教える NeoVim(VIM) + Tmux + Zsh 入門](https://www.udemy.com/course/vim-tmux-zsh/)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"shell"},"buildId":"nsXu2V_MKegG-XE944BUP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
