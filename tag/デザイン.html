a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Thu Jan 02 2025 07:34:16 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"デザイン","posts":[{"slug":"css-hue-vs-oklch","frontmatter":{"title":"CSSの色関数について調べたこと","description":"色関数について調べたことと感想","date":"2024-06-20","tag":["CSS","デザイン"]},"content":"\n## 色関数とは\nrgb(255,255,255)はもろに色関数。色関数にも種類があり、rgbのRGBAやHSLはCSS Color Module 3(2011年)のもの。次世代のCSS Color Module 4ではHWBやOklchなどがある。  \n\n\n## HSLとOKLCHの比較\n\n| 特性          | HSL                    | OKLCH                          |\n|--------------|------------------------|--------------------------------|\n| **CSSでの指定** | hsl(H S L[ / A])      |  oklch(L C H[ / A])             |\n| **色相 (H)** | 0から360度の範囲        | 0から360度の範囲                |\n| **彩度 (S/C)** | 0%から100% (パーセンテージ) | 数値で表され、最大値は色空間に依存 |\n| **明度 (L)** | 0%から100% (パーセンテージ) | 0から100の範囲の数値             |\n| **色の表現** | 直感的で使いやすい      | 色の知覚的均一性に優れる         |\n| **用途**     | 一般的なWebデザインやアプリケーション | 専門的なデザインや色の一貫性が重要な用途 |\n| **色の調整** | 色相を変えるだけで簡単に色のバリエーションを生成 | 明度や彩度を変えても色相が保持されるため、異なる明度での色の調和が容易 |\n\n### 説明:\n\n- **色相 (Hue)**: 両モデルともに色相は度数で表され、色の種類（赤、緑、青など）を定義します。\n- **彩度 (Saturation/Chroma)**: HSLではパーセンテージで彩度を表し、色の鮮やかさを示す。OKLCHでは彩度が数値で表され、色の純度を示すため、より精密な色調整が可能\n- **明度 (Lightness)**: HSLでは明度もパーセンテージで表され、0%が黒、100%が白。OKLCHでは明度が数値で表され、より広範な色調整が可能\n- **色の表現と用途**: HSLは直感的で、誰でも簡単に色を選ぶことができるが、OKLCHは色の均一性を重視しており、専門的な用途に使われるらしい。\n\nどちらにも基準の色から色を足し引き等で指定できる。  \nhsl(from rgb(200 0 0) calc(h + 30) s calc(l + 30))  \noklch(from hsl(180 100% 50%) calc(l - 0.1) c h)  \n\n## 感想\n使うのは実際骨が折れそう。特にデザイナーは慣れない色指定方法になるだろうし。  \nエンジニア視点だと基準を決めればそれに応じた色を出せるようになるというのは夢があるが。\n\n\n\n### 参考文献\n- [Xユーザーのjhey ▲🐻🎈さん: 「Use CSS relative color syntax to darken/lighten colors for borders, backgrounds, etc. 🔥](https://x.com/jh3yy/status/1770948509933445269)\n- [Theming with CSS color functions 🤙](https://codepen.io/jh3y/pen/rNbmBrE)\n- [oklch() - CSS: Cascading Style Sheets | MDN](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/oklch)\n- [hsl() - CSS: Cascading Style Sheets | MDN](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/hsl)\n- [CSS の 色関数 について #CSS3 - Qiita](https://qiita.com/pon_u/items/0c216ee81f3b7aa04f98)\n"},{"slug":"html-select-design","frontmatter":{"title":"select要素をCSSでカスタマイズする際に気をつけるべきブラウザごとの差","description":"やっぱりsafariはおかしいね。select要素を少しカスタマイズしようとしたところにも地雷がある。","date":"2023-04-19","tag":["HTML","Webブラウザ","デザイン"]},"content":"\nまずはこちらをご覧ください。毒々しいCSSが施されたselect要素です。\n![chrome-normal](https://i.gyazo.com/a3079d8e10a42eb46b9d55d1f99e6c97.png)\n\n上の画像のようなちょっと変わったデザインのselect要素を作った時、ChromeやOperaではfocus状態の時は次のようになります。  \n![chrome-focus-default](https://i.gyazo.com/15638460feada9a82dfb8df92a5ccc7b.png)\n\n毒々しくしたいのですがデフォルトの青い枠線が中途半端にかかり、邪魔になっています。\nそんな時、borderとかなり似ている[outline](https://developer.mozilla.org/en-US/docs/Web/CSS/outline)というプロパティを使います。\n```css\n.poison-select:focus {\n  outline: 1px solid #ff0;\n  /* Chromeなどでのデフォルトの色味を設定したい場合は「-webkit-focus-ring-color」を設定する */\n  /* outline: 1px solid -webkit-focus-ring-color; */\n}\n```\n\n![chrome-focus-custom](https://i.gyazo.com/81d1875832d0538bdded5a56d7af5895.png)\n\nいい感じにすることができました。  \nsafariでも見てみましょう。\n\n![safari-focus-without-offset](https://i.gyazo.com/151a452bffb8191e2c8949781dc14769.png)\n\n違和感がありますよね？  \n大きく2点で違いがあります。\n* safariではselect要素の内側にfocus時の枠線ができる\n* safariではoutline要素にradiusが効かない(※2023年3月27日リリースの[Safari V16.4](https://webkit.org/blog/13966/webkit-features-in-safari-16-4/)から解消)\n\n主に1点目の「select要素の内側にfocus時の枠線ができる」時の対策に[outline-offset](https://developer.mozilla.org/en-US/docs/Web/CSS/outline-offset)を明示的に設定(0pxで)してあげます。\n\n```css\n.poison-select:focus {\n  outline: 1px solid #ff0;\n  outline-offset: 0px;\n}\n```\nすると綺麗になります。  \n![safari-focus-without-offset](https://i.gyazo.com/65572abbec5eaf9876f7e66ceef26857.png)\n\n\n### Reproduction\n\u003ciframe src=\"https://codesandbox.io/embed/affectionate-surf-e2w97d?fontsize=14\u0026hidenavigation=1\u0026theme=dark\"\n     style=\"width:100%; height:500px; border:0; border-radius: 4px; overflow:hidden;\"\n     title=\"affectionate-surf-e2w97d\"\n     allow=\"accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking\"\n     sandbox=\"allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts\"\n   \u003e\u003c/iframe\u003e\n\n### 参考文献\n- [outlineプロパティで作った枠線は角丸にすることができない - dskd](https://dskd.jp/archives/73.html)\n- [css - What is the default style of the blue focus outline in Chrome? - Stack Overflow](https://stackoverflow.com/questions/20609485/what-is-the-default-style-of-the-blue-focus-outline-in-chrome)"},{"slug":"subpixel-rendering","frontmatter":{"title":"サブピクセルレンダリングってなんだ？","description":"transformを過剰にあてた結果、ぼやけて表示されるフォントに救いのてはあるのか？いや、ない。","date":"2023-05-25","tag":["HTML","CSS","デザイン"]},"content":"\n### 疑問に遭遇した状況\ncssでtransformを使ったスタイリングが、なぜかWindows環境だけで見受けられるぼやけるという報告を受けて、ぼやっと[キャンバスの最適化](https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas)のページを見ていると次のような記述がありました。\n\u003e キャンバスで整数以外の値を使用してオブジェクトを描画すると、サブピクセルレンダリングを実行します。\n\u003e \u003ccite\u003e出典: [浮動小数点数値の座標を避けて整数を使用](https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas#%E6%B5%AE%E5%8B%95%E5%B0%8F%E6%95%B0%E7%82%B9%E6%95%B0%E5%80%A4%E3%81%AE%E5%BA%A7%E6%A8%99%E3%82%92%E9%81%BF%E3%81%91%E3%81%A6%E6%95%B4%E6%95%B0%E3%82%92%E4%BD%BF%E7%94%A8)\u003c/cite\u003e\n\n### サブピクセルレンダリングとは\nwikipediaによると\n\u003e サブピクセルレンダリング(Subpixel rendering)とは、液晶・有機ELモニタ上のピクセルを構成する三原色の発光源を、仮想的にそれぞれ一つのピクセルとみなして横方向に三倍の解像度を得る技術のことである。 アンチエイリアスの一種。\n\u003e \u003ccite\u003e出典: [サブピクセルレンダリング - Wikipedia](https://ja.wikipedia.org/wiki/%E3%82%B5%E3%83%96%E3%83%94%E3%82%AF%E3%82%BB%E3%83%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%AA%E3%83%B3%E3%82%B0)\u003c/cite\u003e\n\u003e\n\nアンチエイリアスといえば、斜めにギザギザしたものをできるだけ真っ直ぐ見せるための技術と理解してる。  \n各種ブラウザ（とOSが協調している）はデフォルトでアンチエイリアスが効いている。  \nそしてCSSではfont-smoothというプロパティがある。  \n```css\n.something {\n  -webkit-font-smoothing: antialiased; // auto | none | antialiased | subpixel-antialiased\n  -moz-osx-font-smoothing: grayscale; // auto | grayscale\n}\n```\n主にすでにかかったアンチエイリアスを効かせない方向に調整するためのもの。  \n要は綺麗に見せたい場合では、ブラウザとOSに任せるしかなく、transformを適用しすぎてジャギジャギのままになった箇所はtransformによるスタイリングをやめるほかないと思う。  \n試せていないが、遭遇したのは少数を含む指定だったので、transformを過剰に使ってもその指定が整数ならもしかするかもしれない（整数で済むような要件ならtransformを使っていない気がする）。\n\n直接この答えになるような記事等は見つけられていないがMDNには次のような記述もある\n\u003e CSS 座標変換は、 GPU を使用しますのでより高速です。もっともよいのは拡大縮小しないことですが、そうでなければ大きなキャンバスを縮小するよりも小さなキャンバスを拡大したほうが良好です。\n\u003e \u003ccite\u003e出典: [CSS 座標変換を使用してキャンバスを拡大縮小する](https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas#css_%E5%BA%A7%E6%A8%99%E5%A4%89%E6%8F%9B%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%A6%E3%82%AD%E3%83%A3%E3%83%B3%E3%83%90%E3%82%B9%E3%82%92%E6%8B%A1%E5%A4%A7%E7%B8%AE%E5%B0%8F%E3%81%99%E3%82%8B)\u003c/cite\u003e\n\ncanvasと同一視するのはどうかとも思うが、大きく離れてもいなさそうだと思う私でした。\n\n### 参考文献\n- [Webブラウザにおける文字のアンチエイリアスの現状の最適解 | dwango creators' blog（ドワンゴクリエイターズブログ）](http://creator.dwango.co.jp/14128.html)\n- [CSS 座標変換の使用 - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/CSS_Transforms/Using_CSS_transforms)\n- [font-smooth - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/font-smooth)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"デザイン"},"buildId":"RABjbJLgbcIB_n6j0NwdA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
