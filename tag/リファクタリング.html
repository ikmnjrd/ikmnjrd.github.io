njrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="Footer_socialLink__VOPU_"><svg xmlns="http://www.w3.org/2000/svg" class="SvgIcon_icon__Uv81w" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="Footer_copyright__j5CNb">©︎ikmnjrd -<!-- --> <time dateTime="Mon Jun 23 2025 04:58:41 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="Footer_wave__VZ9GE"></div><div class="Footer_wave__VZ9GE"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"リファクタリング","posts":[{"slug":"refactoring-and-develop","frontmatter":{"title":"リファクタリングしてますか？","description":"社のチーム内での共有に書いたメモの一部","date":"2024-04-27","tag":["ポエム","リファクタリング"]},"content":"\n\n### 伝えたいことの結論\n「リファクタリング」という言葉には新機能の追加タスクでも既存コードベースの改修が含まれる。\n\n#### 自己紹介\n前提として、私自身は小さな受託システム開発会社（50人規模）で働くWebエンジニアで主に新規開発を転々とやっています。\n\n\n### いつやるか\nコードを触る機会があったなら、それは常にリファクタリングするタイミング。\n\n### 例え話\n料金を表示するコードがあったとする。\n\n```jsx\nconst price = 100\n\nreturn (\n  \u003cdiv\u003e\n    {{\n      price.toLocaleString(\"ja-JP\", {\n        style: \"currency\", currency: \"JPY\",\n      })\n    }}\n  \u003c/div\u003e\n)\n```\n\nもし料金を国別の表にするという変更があったら、次のようにしたとする。  \n\n```jsx\nconst priceJP = 100\nconst priceUS = 1\n\nreturn (\n  \u003cdiv\u003e\n    \u003cdiv\u003e日本: {{\n       priceJP.toLocaleString(\"ja-JP\", {\n         style: \"currency\", currency: \"JPY\",\n       })\n    }}\u003c/div\u003e\n    \u003cdiv\u003e米国: {{\n       priceUS.toLocaleString(\"en-US\", {\n         style: \"currency\", currency: \"USD\",\n       })\n     }}\u003c/div\u003e\n  \u003c/div\u003e\n)\n```\n\npriceだったものが暗黙の了解として日本料金を示していたが、他の国が入ったことで暗黙の了解は崩れそれぞれを明示するに至った。  \n私はこれをいい変更だと考えるものとして次の話に進む。  \n\n### 実際によくあるやつ\nこの部分を既存コードの変更を嫌がって次のようにすることってまま稀によくあると思う。\n\n```jsx\nconst price = 100 // 名前の変更もしない\nconst priceUS = 1 // 新しく追加\n```\n\n私はこういう時、変更の箇所が増えて自分が負わないでいい責任を負ってる感覚を味わうことがあるが、そこも含めてリファクタリングや仕様変更と呼びたい。  \n\n\nしかもこういった部分は `price` のままにするとレビュワーからは差分にならないのでGitHub上から見えづらい。  \n\nそのためレビュイーに頼る部分が多くなるが、善意でバグを発生させようとも善意を持ちたい（静的解析ツールを存分に頼ろう）"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"リファクタリング"},"buildId":"TDVobxICiVHWVtj9Nk41q","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
