newmo-800 text-newmo-400 dark:text-newmo-100"><div id="__next" data-reactroot=""><header><div class="mb-4 p-4 md:px-8 flex items-end justify-between"><h1 class="col-start-1 col-end-6"><a alt="Home" class="header-text md:text-5xl text-3xl font-serif decoration-dotted hover:opacity-50 hover:underline active:opacity-30" href="/">ikmnjrd.github.io</a><button class="md:ml-3 ml-2" aria-label="Toggle Theme"><img width="24px" height="24px" class="svg-icon md:w-10 hover:opacity-50 active:opacity-30" src="/light_mode_white_24dp.svg" alt="Dark Mode Status is false" aria-hidden="true"/></button></h1><div class="col-start-6 col-end-7"><a alt="tag一覧" class="header-text md:text-3xl text-2xl font-serif decoration-dotted hover:opacity-50 hover:underline active:opacity-30" href="/tags">Tags</a></div></div></header><main class="max-w-2xl md:mx-auto mx-4"><h2>React<!-- -->の投稿記事一覧</h2><div><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/event-bubbling-capturing-on-react">イベントキャプチャリングとバブリング（React）</a></li><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/react-webpack-skelton">reactスケルトン的な</a></li></div></main><footer class="text-center py-5 text-sm text-newmo-300" role="contentinfo"><p>©︎ikmnjrd - <time dateTime="Sun Feb 13 2022 13:22:17 GMT+0000 (Coordinated Universal Time)">2022</time></p></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"React","posts":[{"slug":"event-bubbling-capturing-on-react","frontmatter":{"title":"イベントキャプチャリングとバブリング（React）","categories":"tech","date":"2022-01-17","tag":["React","JavaScript","Webブラウザ"]},"content":"Reactはあまり関係ないです。\n\n筆者はReactからWebの世界に入ったため、Reactの世界観からWeb標準技術を見ることが多いですが、Reactのドキュメントを読んでいるとWeb標準なのかReactの世界の話なのかがよくわからないまま進んでしまいます。そんな状況だったので、JavaScriptの勉強を改めてしていたところに「Reactをやっていて出てきた言葉だけど、なんかよくわからないからスルーしたやつだ！」と再会を果たしたので記念にこの記事を書いています。\n\n### 例題\n\n```javascript\nfunction Hoge() {\n  return (\n    \u003cdiv onClick={() =\u003e console.log(\"test\")}\u003e\n      \u003cp onClick={() =\u003e console.log(\"p\")} \u003epだよ\u003c/p\u003e\n    \u003c/div\u003e\n  );\n}\n```\n作成した`\u003cp/\u003e`をクリックすると次のようになります。これが何気なく目にしている挙動と書き方だと思います。\n\n![実行結果1](https://i.gyazo.com/63f658d09ff5f2711823f9e01fc1c2a1.png)\n\n\n次に`onClickCapture`という属性からconsole.logで結果を出力してみましょう。\n\n```javascript\nfunction Hoge() {\n  return (\n    \u003cdiv onClickCapture={() =\u003e console.log(\"test\")}\u003e\n      \u003cp onClick={() =\u003e console.log(\"p\")} \u003epだよ\u003c/p\u003e\n    \u003c/div\u003e\n  );\n}\n```\n\nconsole.logで出力される順序が変わりました。\n\n![実行結果2](https://i.gyazo.com/3fb88bf4ba65dbc23410e35d38cf89d9.png)\n\nこれはWEBの標準仕様、DOMのイベントフローに基づいた仕様なのでvanillaJSであろうが、Reactであろうが元の考え方は一緒です。\n\n\n### イベントフロー\n`キャプチャリングフェーズ` 親から子へイベントを見ていく処理\n|\n`ターゲットフェーズ` 発生源の要素に到達した後、その要素自体の処理\n|\n`バブリングフェーズ` 発生源から親へイベントを見ていく段階\n参考: [https://www.w3.org/TR/DOM-Level-3-Events/#event-flow](https://www.w3.org/TR/DOM-Level-3-Events/#event-flow)\n\n### JavaScriptとReact\nJavaScriptではaddEventListenrで初心者的に何も意識せずにイベントを追加すると、バブリングフェーズでイベントが発火します。\n\nReactでも通常、ほとんどのイベントでバブリングフェーズで発火します。\n\u003e 以下のイベントハンドラはイベント伝搬のバブリングフェーズで呼び出されます。キャプチャフェーズのイベントハンドラを登録するには、イベント名に Capture を追加します。たとえば、キャプチャフェーズでクリックイベントを処理するには onClick の代わりに onClickCapture を使用します。\n\n\n### addEventListenerの第3引数（オプション）\n第3引数にあたるものは`options`、もしくは`useCapture`のプロパティです。構造上、第3引数に急にBoolean(true/false)が現れたら、useCapture属性のことです。\n以下に引用したMDNの小難しく感じる文章もそこそこ理解できるようになったのではないでしょうか。\n\n\n- options\n  - capture\n    - Boolean値で、この型のイベントがDOMツリーで下に位置するEventTargetに配信dispatchされる前に、登録されたlistenerに配信されることを示します。\n  - once\n    - Boolean値で、listenerの呼び出しを一回のみのとしたいかどうかを値で指定します。trueを指定すると、listenerは一度実行された時に自動的に削除されます。\n- useCapture\n  - Boolean値で、この型のイベントが、DOMツリー内の下のEventTargetに配信される前に、登録されたlistenerに配信されるかどうかを示します。ツリーを上方向にバブリングしているイベントは、キャプチャーを使用するように指定されたリスナーを起動しません。イベントのバブリングとキャプチャーは、両方の要素がそのイベントのハンドラーを登録している場合に、別の要素内に入れ子になっている要素で発生するイベントを伝播する2つの方法です。イベント伝播モードは、要素がイベントを受け取る順番を決定します。詳細な説明は DOM Level 3 Events と JavaScript Event order を参照してください。指定されていない場合、useCaptureは既定でfalseとなります。\n\n\n### 参考\n- [https://uhyohyo.net/javascript/3_4.html](https://uhyohyo.net/javascript/3_4.html)\n- [https://developer.mozilla.org/ja/docs/Web/API/EventTarget/addEventListener](https://developer.mozilla.org/ja/docs/Web/API/EventTarget/addEventListener)\n- [https://ja.reactjs.org/docs/events.html](https://ja.reactjs.org/docs/events.html)\n- [https://ja.reactjs.org/blog/2020/08/10/react-v17-rc.html#no-event-pooling](https://ja.reactjs.org/blog/2020/08/10/react-v17-rc.html#no-event-pooling)\n"},{"slug":"react-webpack-skelton","frontmatter":{"title":"reactスケルトン的な","date":"2020-03-01","tag":["React"]},"content":"\n## リポジトリ\nhttps://github.com/ikmnjrd/react-webpack-skelton\n\n## 手順\n`# npm init -y`\n\n`# npm i -D webpack webpack-cli webpack-dev-server typescript ts-loader`\n\npackage.jsonに追記\n```json\n\"build\": \"webpack\",\n\"watch\": \"webpack -w\",\n\"start\": \"webpack serve\"\n```\n\n`# npm i -S react react-dom react-router-dom @types/react @types/react-dom @types/react-router-dom`\n\ntsconfig.json作成\n```json\n{\n  \"compilerOptions\": {\n    \"sourceMap\": true,\n    // TSはECMAScript 5に変換\n    \"target\": \"ES5\",\n    // TSのモジュールはES Modulesとして出力\n    \"module\": \"ES2015\",\n    // JSXの書式を有効に設定\n    \"jsx\": \"react\",\n    \"moduleResolution\": \"node\",\n    \"lib\": [\n      \"ES2020\",\n      \"DOM\"\n    ]\n  }\n}\n```\n\n`webpack.config.js` を作成\n```jsx\nmodule.exports = {\n  // モード値を production に設定すると最適化された状態で、\n  // development に設定するとソースマップ有効でJSファイルが出力される\n  mode: \"development\",\n\n  // メインとなるJavaScriptファイル（エントリーポイント）\n  entry: \"./src/main.tsx\",\n  // ファイルの出力設定\n  output: {\n    //  出力ファイルのディレクトリ名\n    path: `${__dirname}/dist`,\n    // 出力ファイル名\n    filename: \"main.js\"\n  },\n  module: {\n    rules: [\n      {\n        // 拡張子 .ts もしくは .tsx の場合\n        test: /\\.tsx?$/,\n        // TypeScript をコンパイルする\n        use: \"ts-loader\"\n      }\n    ]\n  },\n  // import 文で .ts や .tsx ファイルを解決するため\n  resolve: {\n    extensions: [\".ts\", \".tsx\", \".js\", \".json\"]\n  },\n  // ES5(IE11等)向けの指定（webpack 5以上で必要）\n  target: [\"web\", \"es5\"],\n\n\t// ローカルサーバー（webpack-dev-server）\n  devServer: {\n\t\tcontentBase: `${__dirname}/dist`,\n    hotOnly: true,\n    port: 8080,\n    host: '0.0.0.0',\n  }\n};\n```\n\n`/src` 配下に  `main.tsx` を作成\n```jsx\nimport * as React from 'react';\nimport * as ReactDOM from 'react-dom';\n\nconst App = () =\u003e {\n  return (\n      \u003cdiv\u003e\n        \u003ch1\u003eHello React!\u003c/h1\u003e\n      \u003c/div\u003e\n  );\n}\n\nReactDOM.render(\u003cApp/\u003e, document.querySelector('#app'));\n```\n\n\n\n`/dist` にindex.htmlを作成\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n  \u003chead\u003e\n    \u003cmeta charset=\"UTF-8\" /\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" /\u003e\n    \u003ctitle\u003emy-app\u003c/title\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    \u003cdiv id=\"app\"\u003e\u003c/div\u003e\n    \u003cscript src=\"main.js\"\u003e\u003c/script\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\n\nhttps://ics.media/entry/16329/\n\nhttps://newcss.net/\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"React"},"buildId":"iDrvukgWjcp7a1lhyDj_n","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
