><button class="md:ml-3 ml-2"><img class="svg-icon w-6 md:w-10 hover:opacity-50 active:opacity-30" src="/light_mode_white_24dp.svg"/></button></h1><div class="col-start-6 col-end-7"><a alt="tag一覧" class="header-text md:text-3xl text-2xl font-serif decoration-dotted hover:opacity-50 hover:underline active:opacity-30" href="/tags">Tags</a></div></div></header><main class="max-w-2xl md:mx-auto mx-4"><h2>Firebase<!-- -->の投稿記事一覧</h2><div><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/docker-firebase">DockerとFirebaseで作るReact環境構築</a></li></div></main><footer class="text-center py-5 text-sm text-newmo-300">©︎ikmnjrd - <!-- -->2022</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"Firebase","posts":[{"slug":"docker-firebase","frontmatter":{"title":"DockerとFirebaseで作るReact環境構築","date":"2020-04-01","tag":["Docker","Firebase"]},"content":"\n## 都合のいいdockerイメージをダウンロード\n`$ docker pull andreysenov/firebase-tools`\n\n`$ mkdir docker-firebase-test`\n\n参考: [https://hub.docker.com/r/andreysenov/firebase-tools](https://hub.docker.com/r/andreysenov/firebase-tools)\n\n## Docker関連ファイルを作成\n\n`$ vi docker-compose.yml`\n\n```yml\nversion: \"3.8\"\nservices:\n  web:\n    build: .\n    volumes:\n      - ./:/app \n    ports:\n      - \"8000:3000\"\n      - \"4000:4000\" #Emulator Suite UI\n      - \"5000:5000\" #Firebase Hosting\n      - \"5001:5001\" #Cloud Functions\n      - \"8080:8080\" #Cloud Firestore\n      - \"8085:8085\" #Cloud Pub/Sub\n      - \"9000:9000\" #Realtime Database\n      - \"9005:9005\" #Firebase Login\n      - \"9099:9099\" #Authentication\n    \n    tty: true\n    stdin_open: true\n```\n\n`$ vi Dcokerfile`\n\n```docker\nFROM andreysenov/firebase-tools\nWORKDIR /app\n```\n\n## ホスティングするファイルを用意\n今回はReactをcreate-react-appで用意\nコンテナに入ってreactをインストール\n\n`$ docker-compose build`\n\n`$ docker-compose up -d`\n\n`$ docker exec -it docker-firebase-test_web_1 sh`\n\n`$ cd /app`\n\n`$ npx create-react-app sample-app --template typescript`\n\n`$ exit`\n\n## docker-compose.ymlを編集\n`$ vi docker-compose.yml`\n\n```yml\nversion: \"3.8\"\nservices:\n  web:\n    build: .\n    volumes:\n      - ./:/app \n    command: sh -c \"cd /app/sample-app \u0026\u0026 yarn start\"\n    ports:\n      - \"8000:3000\"\n      - \"4000:4000\" #Emulator Suite UI\n      - \"5000:5000\" #Firebase Hosting\n      - \"5001:5001\" #Cloud Functions\n      - \"8080:8080\" #Cloud Firestore\n      - \"8085:8085\" #Cloud Pub/Sub\n      - \"9000:9000\" #Realtime Database\n      - \"9005:9005\" #Firebase Login\n      - \"9099:9099\" #Authentication\n    \n    tty: true\n    stdin_open: true\n```\n\n## firebaseへデプロイ\n`$ docker-compose up -d`\n\n`$ docker exec -it docker-firebase-test_web_1 sh`\n\n`$ cd /app/react-ts-app`\n\n`$ firebase login --no-localhost`\n\n`$ firebase init hosting`\n\nfirebase.jsonを編集してfirebaseが公開ディレクトリをpublicディレクトリではなく、buildディレクトリを参照するように変更\n\n`$ vi firebase.json`\n```json\n{\n  \"hosting\": {\n    \"public\": \"build\",\n    \"ignore\": [\n      \"firebase.json\",\n      \"**/.*\",\n      \"**/node_modules/**\"\n    ],\n    \"rewrites\": [\n      {\n        \"source\": \"**\",\n        \"destination\": \"/index.html\"\n      }\n    ]\n  }\n}\n\n```\n\n`$ firebase deploy`\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"Firebase"},"buildId":"Uhdi4ztcHmxYD_RFhCfXL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
