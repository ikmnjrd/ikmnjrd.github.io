080\" #Cloud Firestore\n      - \"8085:8085\" #Cloud Pub/Sub\n      - \"9000:9000\" #Realtime Database\n      - \"9005:9005\" #Firebase Login\n      - \"9099:9099\" #Authentication\n    \n    tty: true\n    stdin_open: true\n```\n\n`$ vi Dcokerfile`\n\n```docker\nFROM andreysenov/firebase-tools\nWORKDIR /app\n```\n\n## ホスティングするファイルを用意\n今回はReactをcreate-react-appで用意\nコンテナに入ってreactをインストール\n\n`$ docker-compose build`\n\n`$ docker-compose up -d`\n\n`$ docker exec -it docker-firebase-test_web_1 sh`\n\n`$ cd /app`\n\n`$ npx create-react-app sample-app --template typescript`\n\n`$ exit`\n\n## docker-compose.ymlを編集\n`$ vi docker-compose.yml`\n\n```yml\nversion: \"3.8\"\nservices:\n  web:\n    build: .\n    volumes:\n      - ./:/app \n    command: sh -c \"cd /app/sample-app \u0026\u0026 yarn start\"\n    ports:\n      - \"8000:3000\"\n      - \"4000:4000\" #Emulator Suite UI\n      - \"5000:5000\" #Firebase Hosting\n      - \"5001:5001\" #Cloud Functions\n      - \"8080:8080\" #Cloud Firestore\n      - \"8085:8085\" #Cloud Pub/Sub\n      - \"9000:9000\" #Realtime Database\n      - \"9005:9005\" #Firebase Login\n      - \"9099:9099\" #Authentication\n    \n    tty: true\n    stdin_open: true\n```\n\n## firebaseへデプロイ\n`$ docker-compose up -d`\n\n`$ docker exec -it docker-firebase-test_web_1 sh`\n\n`$ cd /app/react-ts-app`\n\n`$ firebase login --no-localhost`\n\n`$ firebase init hosting`\n\nfirebase.jsonを編集してfirebaseが公開ディレクトリをpublicディレクトリではなく、buildディレクトリを参照するように変更\n\n`$ vi firebase.json`\n```json\n{\n  \"hosting\": {\n    \"public\": \"build\",\n    \"ignore\": [\n      \"firebase.json\",\n      \"**/.*\",\n      \"**/node_modules/**\"\n    ],\n    \"rewrites\": [\n      {\n        \"source\": \"**\",\n        \"destination\": \"/index.html\"\n      }\n    ]\n  }\n}\n\n```\n\n`$ firebase deploy`\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"Firebase"},"buildId":"TgCCKRLpkjbyAfsCYfpe0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
