19 13.4 13.4 0 01-3.85.27.11.11 0 00-.11.14c1.27 4.78 7.5 6.78 8.62 7.11A.11.11 0 0121 44c-3.85 3.44-11.44 4.35-13 4.51a.11.11 0 00-.06.19c5.82 4 21.06 7.32 32.7-2.63A30.3 30.3 0 0051 21.83a.09.09 0 01.05-.08 14.22 14.22 0 005.06-5.06c0-.1 0-.16-.15-.13a5.63 5.63 0 01-3.15.17s1.71-2.96 1.68-4.43z" stroke-linecap="round"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p>©︎ikmnjrd -<!-- --> <time dateTime="Sun Jan 15 2023 08:24:17 GMT+0000 (Coordinated Universal Time)">2023</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"Notion","posts":[{"slug":"notion-for-putting-textfile","frontmatter":{"title":"Notionにテキストファイルを置くときはサブページとしてインポートしましょう","description":"個人的なNotionの使い方備忘録です。","date":"2022-02-16","tag":["Notion"]},"content":"\n### 結論\nNotionにテキストファイルを直接アップロードすると、amazon S3 上にアップロード(\u0026S3へのリンクが生成)され、文字化けしてしまう。（us-west-2リージョンにアップロードされてた）\n\n![文字化けした様子](https://i.gyazo.com/01b1e2fad8348309ba8ce00a0adbdeb1.png)\n\nドラッグ\u0026ドロップでテキストファイルのアップロードをいますぐやめて、サブページ作成後に`Text\u0026Markdown`のインポートをして取り込もう。\n![NotionへImport](https://i.gyazo.com/06904fb5cdea05b0bd13fb572b262bba.png)\n\n\n### 背景\nNotionを使いこなしてるとは言いづらい私ですが、私のNotionの数少ない活躍する機会の一つが、転職活動時に使う[ボードの機能](https://www.notion.so/ja-jp/help/boards)です。\n\n![Notionのボード画像](https://i.gyazo.com/d00cadf7fdca1c09406d615bddef1d9b.png)\n\n\n申し込み、連絡待ち、結果待ちなどのステータスで管理しながら、メモ程度の企業研究や、面談・面接時のメモを書き込んだりしています。\n\nただ、普段はMac標準のテキストエディタで`.txt`や`.md`を書き殴るのが癖になっていました。\n\nこのファイルをそのままNotionにアップロードすると文字化けするので、インポート機能を使ってサブページとして取り込もうねというのが上でも述べた結論。\n\nそれでもNotionの書き味よりも、テキストエディタでマークダウンを書くほうが性に合っているし、急なオンラインミーティングでもサクッと開けるので、Mac標準のテキストエディタはまだしばらく使い続けると思う。\n\n\nそして極個人的な感想として「普段のメモスタイルという支流と、管理ツールという支流が交わったなぁ」という感想を持ちググったらそのまま`合流`という言葉がヒットして謎の感動をしました。\n\n\n\u003e 合流（ごうりゅう、英語：confluence）とは、地理学では二つ以上の水の流れが合わさることをいう。通常、支川がより大きな川に流れ込むことを指す。こうした地点は合流点と呼ばれる。\n\u003e wikipediaより引用\n\nどこぞのソフトウェアは合流の意味だったんですね。\n\n### 参考文献\n- [合流 - wikipedia](https://ja.wikipedia.org/wiki/%E6%B5%81%E8%B7%AF%E5%BD%A2%E7%8A%B6#:~:text=%E5%90%88%E6%B5%81%EF%BC%88%E3%81%94%E3%81%86%E3%82%8A%E3%82%85%E3%81%86%E3%80%81%E8%8B%B1%E8%AA%9E%EF%BC%9A,%E3%81%AF%E5%90%88%E6%B5%81%E7%82%B9%E3%81%A8%E5%91%BC%E3%81%B0%E3%82%8C%E3%82%8B%E3%80%82)"},{"slug":"notion-image-embed-like-md","frontmatter":{"title":"NotionでMarkdown記法的に画像を埋め込む（w/Gyazo）","date":"2022-01-23","tag":["Notion","misc"]},"content":"\n### 結論\n**画像ファイル自体のリンクをNotionに貼り付ける**\n\n![Notion埋め込み例](https://i.gyazo.com/7046c2a8fa7d00ff1cf6feb1503ce36c.png)\n\n### 前提\n私は画像を自身のブログに書くときなどにGyazo（スクリーショットの共有アプリ）を利用しています。\n\n手元のテキストファイル（マークダウンファイル）として残しておく際には、`![hoge](url)`の記法で十分なのですが、Notionアプリ上でこの記法を使ってもそのまま画像を表示してくれません。\n\nGyazoを知らない人向けのイメージ画像。Gyazoを使ってスクリーンショットを撮ると、自動的にGyazoのクラウドサーバー（GCPを利用しているらしい）にアップロードされ、公開される。\n![Gyazo画像](https://i.gyazo.com/34240519a32ac82716681aa70ef518fe.png)\n\n\n### 作業の流れの例\n\nGyazoを利用して取得できるURL例:\nhttps://gyazo.com/34240519a32ac82716681aa70ef518fe\n\n\nGyazoから自動的に与えられるURLをNotionに貼り付け(「Create bookmark」 「Create embed」を選択し)ても画像を綺麗に貼り付けられない。\n![失敗例](https://i.gyazo.com/2f272328bf161c206970d572583f7b50.png)\n↓\n![続・失敗例](https://i.gyazo.com/26e64715a416362727c04054857d25d8.png)\n\nGyazoを使って生成されるリンクは、余分なWebページ情報が多く含まれている。そのためURLを次のようにしてからNotionに貼り付ける。\n加工例（i.と拡張子.pngをつける）:\nhttps://`i.`gyazo.com/34240519a32ac82716681aa70ef518fe`.png`\n\n\nNotionに加工したURLを貼り付けると「Emged image」というオブションが選択できるので、選択すれば画像が埋め込まれる。\n![成功例](https://i.gyazo.com/ef946f57d0800ca06f337425f98ec6fe.png)\n\n\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"Notion"},"buildId":"mgPZ6pi9zJ88lmwYAKcVK","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
