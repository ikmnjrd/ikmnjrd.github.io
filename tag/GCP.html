<a alt="tags" class="header-text md:text-3xl text-2xl font-serif decoration-dotted hover:opacity-50 hover:underline active:opacity-30" href="/tags">Tags</a></div></div></header><main class="container mx-auto"><h2>GCP<!-- -->の投稿記事一覧</h2><div><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/%E3%82%88%E3%81%8F%E4%BD%BF%E3%81%86gcloud%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">よく使うgcloudコマンド</a></li></div></main><footer class="text-center py-5 text-sm text-newmo-300">©︎ikmnjrd - <!-- -->2022</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"GCP","posts":[{"slug":"よく使うgcloudコマンド","frontmatter":{"title":"よく使うgcloudコマンド","date":"2022-01-09","layout":"layouts/post.njk","scheduled":"2022-01-09","tag":["GCP"]},"content":"\n主にCloudRun周辺の。すごく個人的なまとめです。\n\n## コマンド\n### 一般枠\n- `gcloud --help`\n- `gcloud config --help`\n- `gcloud config configurations list`\n- `gcloud config configurations create \u003cconfiguration-name\u003e`\n- `gcloud config configurations activate \u003cconfiguration-name\u003e`\n- `gcloud projects list`\n- `gcloud config set project \u003cyour-project-id\u003e`\n- `gcloud config set project \u003cproject-name\u003e`\n- `gcloud projects create \u003cyou-project-id\u003e --name \u003cyour-project-name\u003e`\n\n\n### Cloud BuildとArtifact RegistryとCloud Run\n- `gcloud services enable  artifactregistry.googleapis.com cloudbuild.googleapis.com`\n- `gcloud artifacts repositories list`\n- ` gcloud artifacts repositories create \u003crepository-name\u003e --repository-format=docker --location=asia-northeast1 --description=\"Docker repository hoge\"`\n- `gcloud builds submit --tag asia-northeast1-docker.pkg.dev/\u003cyou-project-id\u003e/\u003crepository-name\u003e/\u003cimage-name\u003e:tag1`\n- `gcloud run deploy \u003cservice-name\u003e --image asia-northeast1-docker.pkg.dev/\u003cyou-project-id\u003e/\u003crepository-name\u003e/\u003cimage-name\u003e:tag1 --region asia-northeast1 --platform managed --allow-unauthenticated`\n\n\n### その他メモ\n- `gcloud builds submit`時にカレントディレクトリのDockerfileがアップロードされてビルドされるものだと思ってたけど、[公式ドキュメント](https://cloud.google.com/sdk/gcloud/reference/builds/submit)を見てもそうは書いてない？とりあえずカレントディレクトリの\n- Cloud Runがデフォルトで外部接続に使うポートは8080ってまじ？\n\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"GCP"},"buildId":"-QEvpMJf0QrxKn8naSqh3","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
