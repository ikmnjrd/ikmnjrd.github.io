ve:opacity-30">Search</span></button><dialog class="modal_modal__fxCNj modal_micromodal__slide__kofBh"><div class="modal_modal__overlay__vnFmS" tabindex="-1"><div class="modal_modal__container__Id_PX" role="dialog" aria-modal="true"><div><h4 class="minisearch_title__byuz3">Search</h4><input class="minisearch_input__paOD_" value=""/><div></div><div class="minisearch_pagination__44c08"></div></div></div></div></dialog><a class="header-text mr-4 md:text-3xl text-2xl font-serif decoration-dotted hover:opacity-50 hover:underline active:opacity-30" href="/about">About</a><a class="header-text md:text-3xl text-2xl font-serif decoration-dotted hover:opacity-50 hover:underline active:opacity-30" href="/tags">Tags</a></nav></header><main><article class="base_main__TDxIk"><h1 class="text-3xl pt-8 pb-4">HTML<!-- -->の投稿記事一覧</h1><div><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/css-position-sticky">フッター固定のCSSトリックから学ぶsticky</a></li><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/dataurl-markdown-contenteditable-tips">contenteditable（HTML）とdataURIを使う際のTips</a></li><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/gyazo-blog-useful">Gyazoをブログ用の画像ホストとして使い倒す</a></li><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/html-select-design">select要素をCSSでカスタマイズする際に気をつけるべきブラウザごとの差</a></li><li><a class="hover:underline hover:text-newmo-400 visited:text-newmo-300" href="/blog/subpixel-rendering">サブピクセルレンダリングってなんだ？</a></li></div></article></main><footer class="text-center text-sm" role="contentinfo"><div class="footer-content"><ul class="flex items-center justify-between max-w-[150px] mx-auto"><li><a href="https://x.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="x" class="footer-svg hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 1200 1227" fill="#fff"><path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" fill="white"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Thu Jan 02 2025 07:34:16 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"HTML","posts":[{"slug":"css-position-sticky","frontmatter":{"title":"フッター固定のCSSトリックから学ぶsticky","description":"最優のフッター固定CSSからposition=stickyを動かして理解する","date":"2024-06-16","tag":["HTML","CSS"]},"content":"\n\n## stickyを使ったフッターの実装\nよく見る残念な実装に、コンテンツ量が少なくフッターが画面下に貼り付かないことがありますが、以下の例はコンテンツ量が少なくても大丈夫でこのコード量なので現時点でもっとも優れた実装だと思います。\n\n```html\n\u003chtml\u003e\n  \u003cbody\u003e\n    \u003cmain\u003e\n      ここには色々。100vhを超えるものも入ったり。\n    \u003c/main\u003e\n    \u003cfooter\u003e\n      これはフッターです\n    \u003c/footer\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\n```css\nbody { min-height: 100%;}\n\nbody \u003e footer {\n  position: sticky;\n  top: 100vh; // もしくはbottom: 0\n}\n```\n\n## stickyの解説\nそもそも、position: sticky とはMDNによれば\n\n\u003e `sticky`\n\u003e 要素は文書の通常のフローに従って配置され、直近のスクロールする祖先および包含ブロック（直近のブロックレベル祖先、表関連要素を含む）に対して top, right, bottom, left の値に基づいて相対配置されます。このオフセットは他の要素の配置には影響を与えません。\n\u003e この値は、常に新しい重ね合わせコンテキストを生成します。なお粘着要素は、直近の祖先がスクロールしない場合でも、「スクロールの仕組み」を持つ直近の祖先（overflow が hidden, scroll, auto, overlay として作成されたもの）に「粘着」します。\n\u003e \u003ccite\u003e引用元: [position - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/position#sticky)\u003c/cite\u003e\n\n難しい言葉がでてきますが、私なりに簡単に要約するなら「スクロールの機能を持つ直近の包含ブロックにくっつく」ことだと言ってみます。  \n\n包含ブロックというのは「widthやheightを%指定したとき、その元となる要素（ブロック）」という理解でまずは大丈夫です。詳しくはMDNの[こちら](https://developer.mozilla.org/ja/docs/Web/CSS/Containing_block#%E5%8C%85%E5%90%AB%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%AE%E8%AD%98%E5%88%A5)のページで。\n\n\n\n### stickyの理解のためのデモ\n\n`try-change-height`クラスのheight指定部分を色々と触ってみてください。\n\u003ciframe src=\"https://codesandbox.io/p/devbox/position-sticky-ycj8mq?file=%2Fstyles.css\u0026embed=1\"\n     style=\"width:100%; height: 500px; border:0; border-radius: 4px; overflow:hidden;\"\n     title=\"position-sticky\"\n     allow=\"accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking\"\n     sandbox=\"allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts\"\n   \u003e\u003c/iframe\u003e\n\n\n\n\n\n### 参考文献\n- [この実装方法は巧い！ コンテンツが少ない量でもフッタを一番下に配置するCSSのテクニック | コリス](https://coliss.com/articles/build-websites/operation/css/clever-sticky-footer-technique.html)\n- [position - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/position#sticky)\n- [レイアウトと包含ブロック - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/Containing_block#%E5%8C%85%E5%90%AB%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%AE%E8%AD%98%E5%88%A5)\n"},{"slug":"dataurl-markdown-contenteditable-tips","frontmatter":{"title":"contenteditable（HTML）とdataURIを使う際のTips","description":"オフライン環境でも使えるブラウザベースの簡易マークダウンエディタを作った時に知ったことのまとめ","date":"2022-08-11","tag":["HTML","JavaScript"]},"content":"## 概要\n[オフライン環境でも使えるブラウザベースの簡易マークダウンエディタ](https://github.com/ikmnjrd/browser-local-md-editor)を作成した際に知ったことなど、\n箇条書きな内容です。　　\n\n## Tips\n- `\u003cpre\u003e`と`\u003cdiv\u003e`の違い。contenteditable属性と合わせて使う場合、preは改行やスペースなど入力を入力したまま保持（入出力）してくれる が、divだと改行など特にエスケープされてしまうので、\ncontenteditableと使う場合はpreを使う方がベター\n- `\u003chead\u003e`に`\u003cstyle\u003e`タグでcssを書くとパースがシビアになりすぐ変な挙動になるので、個々のhtmlタグのstyle属性に直書きする。今回作成した簡易的なマークダウンエディタなど、\nhtmlが少ないなら有効。\n- dataURIでhtml、特にマークダウン書式を書くならマークダウンんで多用する「#」をURLエンコードに合わせることを意識しておく。#は「%23」で表現される。\n- tabキーなど、文字入力は色々気を使わなくちゃいけない。onkeydownで処理するよりonkeyupで処理した方が都合が良いことが多い。\n- contenteditableなhtmlで参考にすべきはTwitter。Twitterすごい。\n- dataURLではWebStorageが使えない。\n- dataURLではlocationAPIが使えない(Not allowed to navigate top frame to data URL)\n\n\n### 参考文献\n- [How To Add New Line In Markdown? – WiseTut](https://wisetut.com/how-to-add-new-line-in-markdown/)\n- [Data URLs](https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URLs)\n- [jQueryでIME入力確定時にイベントを発行する - Qiita](https://qiita.com/hrdaya/items/6488d8dd3962cf35c0a0)"},{"slug":"gyazo-blog-useful","frontmatter":{"title":"Gyazoをブログ用の画像ホストとして使い倒す","date":"2022-02-11","tag":["HTML"]},"content":"\n大好きなWebサービス「Gyazo」の紹介です。\n\n簡単にこのサービスを説明すると、Gyazoを使ってスクリーンショットを撮ると無料のクラウドサーバーにアップロード\u0026URLが発行され、共有が簡単にできるサービスです。\n\n`https://gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8`\n![例](https://i.gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8.png)\n\n\nこのようにすると、画像を直接指定できる。\n\n`https://i.https://gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8.png`\n\n以下のようにするとサイズを指定できる\n\n`https://i.gyazo.com/thumb/300/37f2d7be5ea5964c6aa339f0aa95c9f8.png`\n\nこれを応用すると、画像を自前でホストせずに、最適化した画像によるレスポンシブ対応がhtmlだけでできる。\n\n```html\n  \u003cimg\n    src=\"https://i.gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8.png\"\n    srcset=\"https://i.gyazo.com/thumb/320/37f2d7be5ea5964c6aa339f0aa95c9f8.png 320w,\n            https://i.gyazo.com/thumb/640/37f2d7be5ea5964c6aa339f0aa95c9f8.png 640w,\n            https://i.gyazo.com/thumb/1280/37f2d7be5ea5964c6aa339f0aa95c9f8.png 1280w\"\n    sizes=\"(max-width:1280px) 100vw, 1280px\"\n  \u003e\n```\n\n`\u003cpicture/\u003e`と`\u003csource/\u003e`を使えばより柔軟に設定できる。\n\n\n### 周辺用語\n- レスポンシブデザイン\n- srcset\n- ポリフィル「picturefill」\n\n### 参考文献\n- [レスポンシブ画像 - ウェブ開発を学ぶ | MDN](https://developer.mozilla.org/ja/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images)\n- [HTML 5.1のsrcset・sizes属性とpicture要素の使い方 - レスポンシブイメージで画像表示を最適化 - ICS MEDIA](https://ics.media/entry/13324/)\n"},{"slug":"html-select-design","frontmatter":{"title":"select要素をCSSでカスタマイズする際に気をつけるべきブラウザごとの差","description":"やっぱりsafariはおかしいね。select要素を少しカスタマイズしようとしたところにも地雷がある。","date":"2023-04-19","tag":["HTML","Webブラウザ","デザイン"]},"content":"\nまずはこちらをご覧ください。毒々しいCSSが施されたselect要素です。\n![chrome-normal](https://i.gyazo.com/a3079d8e10a42eb46b9d55d1f99e6c97.png)\n\n上の画像のようなちょっと変わったデザインのselect要素を作った時、ChromeやOperaではfocus状態の時は次のようになります。  \n![chrome-focus-default](https://i.gyazo.com/15638460feada9a82dfb8df92a5ccc7b.png)\n\n毒々しくしたいのですがデフォルトの青い枠線が中途半端にかかり、邪魔になっています。\nそんな時、borderとかなり似ている[outline](https://developer.mozilla.org/en-US/docs/Web/CSS/outline)というプロパティを使います。\n```css\n.poison-select:focus {\n  outline: 1px solid #ff0;\n  /* Chromeなどでのデフォルトの色味を設定したい場合は「-webkit-focus-ring-color」を設定する */\n  /* outline: 1px solid -webkit-focus-ring-color; */\n}\n```\n\n![chrome-focus-custom](https://i.gyazo.com/81d1875832d0538bdded5a56d7af5895.png)\n\nいい感じにすることができました。  \nsafariでも見てみましょう。\n\n![safari-focus-without-offset](https://i.gyazo.com/151a452bffb8191e2c8949781dc14769.png)\n\n違和感がありますよね？  \n大きく2点で違いがあります。\n* safariではselect要素の内側にfocus時の枠線ができる\n* safariではoutline要素にradiusが効かない(※2023年3月27日リリースの[Safari V16.4](https://webkit.org/blog/13966/webkit-features-in-safari-16-4/)から解消)\n\n主に1点目の「select要素の内側にfocus時の枠線ができる」時の対策に[outline-offset](https://developer.mozilla.org/en-US/docs/Web/CSS/outline-offset)を明示的に設定(0pxで)してあげます。\n\n```css\n.poison-select:focus {\n  outline: 1px solid #ff0;\n  outline-offset: 0px;\n}\n```\nすると綺麗になります。  \n![safari-focus-without-offset](https://i.gyazo.com/65572abbec5eaf9876f7e66ceef26857.png)\n\n\n### Reproduction\n\u003ciframe src=\"https://codesandbox.io/embed/affectionate-surf-e2w97d?fontsize=14\u0026hidenavigation=1\u0026theme=dark\"\n     style=\"width:100%; height:500px; border:0; border-radius: 4px; overflow:hidden;\"\n     title=\"affectionate-surf-e2w97d\"\n     allow=\"accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking\"\n     sandbox=\"allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts\"\n   \u003e\u003c/iframe\u003e\n\n### 参考文献\n- [outlineプロパティで作った枠線は角丸にすることができない - dskd](https://dskd.jp/archives/73.html)\n- [css - What is the default style of the blue focus outline in Chrome? - Stack Overflow](https://stackoverflow.com/questions/20609485/what-is-the-default-style-of-the-blue-focus-outline-in-chrome)"},{"slug":"subpixel-rendering","frontmatter":{"title":"サブピクセルレンダリングってなんだ？","description":"transformを過剰にあてた結果、ぼやけて表示されるフォントに救いのてはあるのか？いや、ない。","date":"2023-05-25","tag":["HTML","CSS","デザイン"]},"content":"\n### 疑問に遭遇した状況\ncssでtransformを使ったスタイリングが、なぜかWindows環境だけで見受けられるぼやけるという報告を受けて、ぼやっと[キャンバスの最適化](https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas)のページを見ていると次のような記述がありました。\n\u003e キャンバスで整数以外の値を使用してオブジェクトを描画すると、サブピクセルレンダリングを実行します。\n\u003e \u003ccite\u003e出典: [浮動小数点数値の座標を避けて整数を使用](https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas#%E6%B5%AE%E5%8B%95%E5%B0%8F%E6%95%B0%E7%82%B9%E6%95%B0%E5%80%A4%E3%81%AE%E5%BA%A7%E6%A8%99%E3%82%92%E9%81%BF%E3%81%91%E3%81%A6%E6%95%B4%E6%95%B0%E3%82%92%E4%BD%BF%E7%94%A8)\u003c/cite\u003e\n\n### サブピクセルレンダリングとは\nwikipediaによると\n\u003e サブピクセルレンダリング(Subpixel rendering)とは、液晶・有機ELモニタ上のピクセルを構成する三原色の発光源を、仮想的にそれぞれ一つのピクセルとみなして横方向に三倍の解像度を得る技術のことである。 アンチエイリアスの一種。\n\u003e \u003ccite\u003e出典: [サブピクセルレンダリング - Wikipedia](https://ja.wikipedia.org/wiki/%E3%82%B5%E3%83%96%E3%83%94%E3%82%AF%E3%82%BB%E3%83%AB%E3%83%AC%E3%83%B3%E3%83%80%E3%83%AA%E3%83%B3%E3%82%B0)\u003c/cite\u003e\n\u003e\n\nアンチエイリアスといえば、斜めにギザギザしたものをできるだけ真っ直ぐ見せるための技術と理解してる。  \n各種ブラウザ（とOSが協調している）はデフォルトでアンチエイリアスが効いている。  \nそしてCSSではfont-smoothというプロパティがある。  \n```css\n.something {\n  -webkit-font-smoothing: antialiased; // auto | none | antialiased | subpixel-antialiased\n  -moz-osx-font-smoothing: grayscale; // auto | grayscale\n}\n```\n主にすでにかかったアンチエイリアスを効かせない方向に調整するためのもの。  \n要は綺麗に見せたい場合では、ブラウザとOSに任せるしかなく、transformを適用しすぎてジャギジャギのままになった箇所はtransformによるスタイリングをやめるほかないと思う。  \n試せていないが、遭遇したのは少数を含む指定だったので、transformを過剰に使ってもその指定が整数ならもしかするかもしれない（整数で済むような要件ならtransformを使っていない気がする）。\n\n直接この答えになるような記事等は見つけられていないがMDNには次のような記述もある\n\u003e CSS 座標変換は、 GPU を使用しますのでより高速です。もっともよいのは拡大縮小しないことですが、そうでなければ大きなキャンバスを縮小するよりも小さなキャンバスを拡大したほうが良好です。\n\u003e \u003ccite\u003e出典: [CSS 座標変換を使用してキャンバスを拡大縮小する](https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas#css_%E5%BA%A7%E6%A8%99%E5%A4%89%E6%8F%9B%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%A6%E3%82%AD%E3%83%A3%E3%83%B3%E3%83%90%E3%82%B9%E3%82%92%E6%8B%A1%E5%A4%A7%E7%B8%AE%E5%B0%8F%E3%81%99%E3%82%8B)\u003c/cite\u003e\n\ncanvasと同一視するのはどうかとも思うが、大きく離れてもいなさそうだと思う私でした。\n\n### 参考文献\n- [Webブラウザにおける文字のアンチエイリアスの現状の最適解 | dwango creators' blog（ドワンゴクリエイターズブログ）](http://creator.dwango.co.jp/14128.html)\n- [CSS 座標変換の使用 - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/CSS_Transforms/Using_CSS_transforms)\n- [font-smooth - CSS: カスケーディングスタイルシート | MDN](https://developer.mozilla.org/ja/docs/Web/CSS/font-smooth)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"HTML"},"buildId":"RABjbJLgbcIB_n6j0NwdA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
