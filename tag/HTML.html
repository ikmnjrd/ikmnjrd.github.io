1-3.85.27.11.11 0 00-.11.14c1.27 4.78 7.5 6.78 8.62 7.11A.11.11 0 0121 44c-3.85 3.44-11.44 4.35-13 4.51a.11.11 0 00-.06.19c5.82 4 21.06 7.32 32.7-2.63A30.3 30.3 0 0051 21.83a.09.09 0 01.05-.08 14.22 14.22 0 005.06-5.06c0-.1 0-.16-.15-.13a5.63 5.63 0 01-3.15.17s1.71-2.96 1.68-4.43z" stroke-linecap="round"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li></ul><p>©︎ikmnjrd -<!-- --> <time dateTime="Mon Oct 03 2022 12:06:25 GMT+0000 (Coordinated Universal Time)">2022</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"HTML","posts":[{"slug":"dataurl-markdown-contenteditable-tips","frontmatter":{"title":"contenteditable（HTML）とdataURIを使う際のTips","description":"オフライン環境でも使えるブラウザベースの簡易マークダウンエディタを作った時に知ったことのまとめ","date":"2022-08-11","tag":["HTML","JavaScript"]},"content":"## 概要\n[オフライン環境でも使えるブラウザベースの簡易マークダウンエディタ](https://github.com/ikmnjrd/browser-local-md-editor)を作成した際に知ったことなど、\n箇条書きな内容です。　　\n\n## Tips\n- `\u003cpre\u003e`と`\u003cdiv\u003e`の違い。contenteditable属性と合わせて使う場合、preは改行やスペースなど入力を入力したまま保持（入出力）してくれる が、divだと改行など特にエスケープされてしまうので、\ncontenteditableと使う場合はpreを使う方がベター\n- `\u003chead\u003e`に`\u003cstyle\u003e`タグでcssを書くとパースがシビアになりすぐ変な挙動になるので、個々のhtmlタグのstyle属性に直書きする。今回作成した簡易的なマークダウンエディタなど、\nhtmlが少ないなら有効。\n- dataURIでhtml、特にマークダウン書式を書くならマークダウンんで多用する「#」をURLエンコードに合わせることを意識しておく。#は「%23」で表現される。\n- tabキーなど、文字入力は色々気を使わなくちゃいけない。onkeydownで処理するよりonkeyupで処理した方が都合が良いことが多い。\n- contenteditableなhtmlで参考にすべきはTwitter。Twitterすごい。\n- dataURLではWebStorageが使えない。\n- dataURLではlocationAPIが使えない(Not allowed to navigate top frame to data URL)\n\n\n### 参考文献\n- [How To Add New Line In Markdown? – WiseTut](https://wisetut.com/how-to-add-new-line-in-markdown/)\n- [Data URLs](https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URLs)\n- [jQueryでIME入力確定時にイベントを発行する - Qiita](https://qiita.com/hrdaya/items/6488d8dd3962cf35c0a0)"},{"slug":"gyazo-blog-useful","frontmatter":{"title":"Gyazoをブログ用の画像ホストとして使い倒す","date":"2022-02-11","tag":["HTML"]},"content":"\n大好きなWebサービス「Gyazo」の紹介です。\n\n簡単にこのサービスを説明すると、Gyazoを使ってスクリーンショットを撮ると無料のクラウドサーバーにアップロード\u0026URLが発行され、共有が簡単にできるサービスです。\n\n`https://gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8`\n![例](https://i.gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8.png)\n\n\nこのようにすると、画像を直接指定できる。\n\n`https://i.https://gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8.png`\n\n以下のようにするとサイズを指定できる\n\n`https://i.gyazo.com/thumb/300/37f2d7be5ea5964c6aa339f0aa95c9f8.png`\n\nこれを応用すると、画像を自前でホストせずに、最適化した画像によるレスポンシブ対応がhtmlだけでできる。\n\n```html\n  \u003cimg\n    src=\"https://i.gyazo.com/37f2d7be5ea5964c6aa339f0aa95c9f8.png\"\n    srcset=\"https://i.gyazo.com/thumb/320/37f2d7be5ea5964c6aa339f0aa95c9f8.png 320w,\n            https://i.gyazo.com/thumb/640/37f2d7be5ea5964c6aa339f0aa95c9f8.png 640w,\n            https://i.gyazo.com/thumb/1280/37f2d7be5ea5964c6aa339f0aa95c9f8.png 1280w\"\n    sizes=\"(max-width:1280px) 100vw, 1280px\"\n  \u003e\n```\n\n`\u003cpicture/\u003e`と`\u003csource/\u003e`を使えばより柔軟に設定できる。\n\n\n### 周辺用語\n- レスポンシブデザイン\n- srcset\n- ポリフィル「picturefill」\n\n### 参考文献\n- [レスポンシブ画像 - ウェブ開発を学ぶ | MDN](https://developer.mozilla.org/ja/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images)\n- [HTML 5.1のsrcset・sizes属性とpicture要素の使い方 - レスポンシブイメージで画像表示を最適化 - ICS MEDIA](https://ics.media/entry/13324/)\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"HTML"},"buildId":"-lNqvnAKTaKR6Ce-Dh569","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
