linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p>©︎ikmnjrd -<!-- --> <time dateTime="Sun Jun 11 2023 12:43:25 GMT+0000 (Coordinated Universal Time)">2023</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"TypeScript","posts":[{"slug":"esbuild-misc","frontmatter":{"title":"esbuildを触った際の雑記","description":"esbuildについての雑記","date":"2022-03-15","tag":["Node.js","JavaScript","esbuild","TypeScript"]},"content":"\nViteを使った方が楽だけど、できるだけシンプルな環境を作りたい気持ちでesbuildを触っています。\n\n\n### configファイルを作成する場合\nwatchオプションを有効にした時、ビルド情報を出力するため[logLevel](https://esbuild.github.io/api/#log-level)をinfoにすると良い。\n```javascript\n// esbuild.config.js\nconst esbuild = require('esbuild');\n\nesbuild.build({\n  logLevel: 'info',\n})\n```\n```json\n// package.json\n{\n  ...\n  \"scripts\": {\n    \"build\": \"node esbuild.config.js\",\n  }\n  ...\n}\n```\n\n\n\n### CSS Module + TypeScriptで利用したい場合\n`esbuild-css-modules-plugin`をインストールしPluginとして読み込む([GitHubリポジトリ](https://github.com/indooorsman/esbuild-css-modules-plugin))\n\n\ndeclareファイルを`src/`以下に置いておく。\n```typescript\n// index.d.ts\ndeclare module '*.css' {\n  interface IClassNames {\n    [className: string]: string\n  }\n  const classNames: IClassNames;\n  export = classNames;\n}\n```\n\n\n### 周辺用語\n- CSS modules\n- PostCSS\n\n\n### 参考文献\n- [GitHubリポジトリ - esbuild](https://github.com/evanw/esbuild)\n- [How to set up CSS Modules with esbuild](https://how-to.dev/how-to-set-up-css-modules-with-esbuild)\n- [GitHubリポジトリ - esbuild-css-modules-plugin](https://github.com/indooorsman/esbuild-css-modules-plugin))\n- [esbuild の機能が足りないならプラグインを自作すればいいじゃない](https://www.kabuku.co.jp/developers/create-your-own-esbuild-plugin)"},{"slug":"ts-jest-fail-because-import-global-jset","frontmatter":{"title":"Jest(ts-jest)で作ったはずのmockがundefinedになるエラー","description":"Jestで遭遇したエラー","date":"2022-09-19","tag":["Jest","TypeScript","JavaScript"]},"content":"### 結論\nts-jest?esmで書いてるから？とりあえずでimportするのやめよう。\n\n### 状況\nJestの右も左もわからないがfetcをmockしてゴニョゴニョしていた。  \n[公式の例](https://jestjs.io/docs/mock-function-api/#jestmockedsource)にもnode-fetchを使った例が載ってるぐらいなので、コピペして動かそうとしていたら問題発生。\n\n\n以下のエラーが発生した。\n```jsstacktrace\nTypeError: mockGetImageFromWeb.mockClear is not a function\n  23 |\n  24 |   afterEach(() =\u003e {\n\u003e 25 |     mockGetImageFromWeb.mockClear()\n     |                         ^\n  26 |   })\n  27 |   test('should be defined', () =\u003e {\n  28 |     expect(getImageFromWeb).toBeDefined()\n```\n\nコピペしたコードはこれ\n```js\nimport {expect, jest, test} from '@jest/globals';\nimport type {fetch} from 'node-fetch';\n\njest.mock('node-fetch');\n\nlet mockedFetch: jest.Mocked\u003ctypeof fetch\u003e;\n\nafterEach(() =\u003e {\n  mockedFetch.mockClear();\n});\n\ntest('makes correct call', () =\u003e {\n  mockedFetch = getMockedFetch();\n  // ...\n});\n\ntest('returns correct data', () =\u003e {\n  mockedFetch = getMockedFetch();\n  // ...\n});\n```\n\n\n### 対応\nコピペしてきたtestファイルで以下のインポート文を削除したら動いた。\n```js\nimport { expect, jest, test } from '@jest/globals'\n```\n\n### 参考文献\n- [Mock Functions · Jest](https://jestjs.io/docs/mock-function-api/#jestmockedsource)\n- [How To Mock Fetch in Jest | Leigh Halliday](https://www.leighhalliday.com/mock-fetch-jest)\n\n\n"},{"slug":"ts-strict-property-check","frontmatter":{"title":"TypeScriptでオブジェクトのプロパティをチェックしたい時の解決方法2選","description":"オブジェクトのプロパティを検査したい時の解決策を2つ紹介","date":"2023-05-26","tag":["TypeScript"]},"content":"\n### TL;DR\n個人的推しは2個目のこっち。\n```ts\ntype Impossible\u003cK extends keyof any\u003e = {\n  [P in K]: never;\n};\n\ntype NoExtraProperties\u003cT, U extends T = T\u003e = U \u0026 Impossible\u003cExclude\u003ckeyof U, keyof T\u003e\u003e;\n```\n\n### 解決したい事象\n次のようなコードはTypeScriptではエラーになりません。\n```ts\ninterface User {\n  name: string\n  email: string\n}\nconst user = {\n  name: 'John',\n  email: 'john@sample.example',\n  password: 'password'\n}\n\n// passwordは型定義にはない\nfunction checkUser(input: User): boolean {\n  return !!input.name \u0026\u0026 !!input.email\n}\ncheckUser(user)\n```\n\nこれでは必要のないpasswordというプロパティも取り回してしまい、不都合がある場合もあります。\n\n\n### 解決策\nstack overflowでは次の2019年に投稿された2つの解決策が支持を得ていました。\n\n#### 解決策1\n```ts\ntype StrictPropertyCheck\u003cT, TExpected, TError\u003e = Exclude\u003ckeyof T, keyof TExpected\u003e extends never ? {} : TError;\n```\nこれを先ほどの例に当てはめれると次のようになります。\n```ts\nfunction checkUser\u003cT extends User\u003e(\n  input: T \u0026 StrictPropertyCheck\u003cT, User, 'MyError'\u003e\n): boolean {\n  return !!input.name \u0026\u0026 !!input.email\n}\ncheckUser(user)\n```\n\n```jsstacktrace\n型 '{ name: string; email: string; password: string; }' の引数を型 '{ name: string; email: string; password: string; } \u0026 \"MyError\"' のパラメーターに割り当てることはできません。\n  型 '{ name: string; email: string; password: string; }' を型 '\"MyError\"' に割り当てることはできません。ts(2345)\n```\n\n\n#### 解決策2\n```ts\ntype Impossible\u003cK extends keyof any\u003e = {\n  [P in K]: never;\n};\n\ntype NoExtraProperties\u003cT, U extends T = T\u003e = U \u0026 Impossible\u003cExclude\u003ckeyof U, keyof T\u003e\u003e;\n```\n例は以下\n```ts\nfunction checkUser\u003cT extends User\u003e(input: NoExtraProperties\u003cUser, T\u003e): boolean {\n  return !!input.name \u0026\u0026 !!input.email\n}\ncheckUser(user)\n```\n```jsstacktrace\n型 '{ name: string; email: string; password: string; }' の引数を型 'NoExtraProperties\u003cUser, { name: string; email: string; password: string; }\u003e' のパラメーターに割り当てることはできません。\n  型 '{ name: string; email: string; password: string; }' を型 'Impossible\u003c\"password\"\u003e' に割り当てることはできません。\n    プロパティ 'password' の型に互換性がありません。\n      型 'string' を型 'never' に割り当てることはできません。ts(2345)\n```\nどのプロパティがエラーとなるのかがわかりやすい点と利用するときの記述の簡単さが推しポイントです。  \nその代わり、Impossibleの使い道が他に思いつかない点が少し気がかりです。  \nコチラの方が個人的には好みです。  \n\n\n### 参考文献\n- [Forcing excess-property checking on variable passed to TypeScript function - Stack Overflow](https://stackoverflow.com/questions/54775790/forcing-excess-property-checking-on-variable-passed-to-typescript-function)\n- [Is it possible to restrict TypeScript object to contain only properties defined by its class? - Stack Overflow](https://stackoverflow.com/questions/49580725/is-it-possible-to-restrict-typescript-object-to-contain-only-properties-defined)"},{"slug":"typescript-compile","frontmatter":{"title":"TypeScriptをネイティブコンパイルするって？","description":"僕の疑問に追記する形で更新しています。","date":"2021-12-26","tag":["TypeScript","Deno"]},"content":"\n### 疑問\ntypescriptをjavascriptを挟まずにネイティブコードにコンパイルするようなプロジェクトはないのか？\n\n### 自分なりの回答\nないよ。\n\nDenoがTypeScriptコードをサポートしているが、中ではコンパイラが一度JavaScriptに変換している。\n\nマイクロソフトがTypeScriptコンパイラAPIをwikiにしてくれている。\n[https://github.com/microsoft/TypeScript/wiki/Using-the-Compiler-API](https://github.com/microsoft/TypeScript/wiki/Using-the-Compiler-API)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"TypeScript"},"buildId":"d9Ha1w2BEPc8IO5Hvgl9X","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
