 13.4 13.4 0 01-3.85.27.11.11 0 00-.11.14c1.27 4.78 7.5 6.78 8.62 7.11A.11.11 0 0121 44c-3.85 3.44-11.44 4.35-13 4.51a.11.11 0 00-.06.19c5.82 4 21.06 7.32 32.7-2.63A30.3 30.3 0 0051 21.83a.09.09 0 01.05-.08 14.22 14.22 0 005.06-5.06c0-.1 0-.16-.15-.13a5.63 5.63 0 01-3.15.17s1.71-2.96 1.68-4.43z" stroke-linecap="round"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p>©︎ikmnjrd -<!-- --> <time dateTime="Sat Jun 10 2023 11:06:04 GMT+0000 (Coordinated Universal Time)">2023</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"Express.js","posts":[{"slug":"express-node-difference","frontmatter":{"title":"疑問メモ_NodejsとExpressの違い","date":"2021-12-26","tag":["Node.js","Express.js"]},"content":"\n\n### 疑問\nNode.jsはnodeコマンドでWebサーバーとして立ち上がるみたいだけど、一方expressもある。\nnodeコマンドで立ち上がるWebサーバーとexpressは何が違うんだ！！！！\n\n\n### 参考文献\n- [https://developer.mozilla.org/ja/docs/Learn/Server-side/Express_Nodejs/Introduction](https://developer.mozilla.org/ja/docs/Learn/Server-side/Express_Nodejs/Introduction)\n"},{"slug":"minio-s3-express-js","frontmatter":{"title":"AWS S3互換のMinIOにaws-sdk(client-s3)から接続する","description":"@aws-sdk/client-s3を利用したMinIOへの接続例のサンプルコード","date":"2022-12-08","tag":["JavaScript","Express.js","AWS"]},"content":"### 結論\ns3-clientでMinIOに繋げる！\n\n### 状況\nローカルで完結する開発環境でもS3にできるだけ近い形をとりたかった。  \n[MinIO](https://min.io/)というS3互換のオブジェクトストレージが無料らしいので使ってみる。\n\n\n### MinIO導入\n以下のようなディレクトリ構造とする。\n```sh\n.\n├── docker\n│   └── minio\n│       └── data\n├── docker-compose.yml\n```\n```yml\nversion: '3.8'\nservices:\n  minio:\n    image: minio/minio:RELEASE.2022-11-29T23-40-49Z\n    ports:\n      - 9000:9000\n      - 9090:9090\n    environment:\n      - MINIO_ROOT_USER=minio\n      - MINIO_ROOT_PASSWORD=miniopass\n      - MINIO_VOLUMES=/data\n    entrypoint: sh\n    command: -c \"\n      minio server --console-address ':9090'\"\n    volumes:\n      - ./docker/minio/data:/data\n```\n\nコンテナを起動するとlocalhost:9090でminioの管理画面が表示される。\n\n\n### aws-sdkでMinIOに接続する\n`s3.js`\n```js\nimport { S3Client, PutObjectCommand } from '@aws-sdk/client-s3'\n\nconst IS_DEV = process.env.IS_DEV\nconst AWS_S3_REGION = process.env.AWS_S3_REGION\nconst AWS_ACCESS_KEY_ID = process.env.AWS_ACCESS_KEY_ID\nconst AWS_SECRET_ACCESS_KEY = process.env.AWS_SECRET_ACCESS_KEY\nconst AWS_S3_BUCKET_NAME = process.env.AWS_S3_BUCKET_NAME\n\n\nconst s3client = new S3Client(\n  IS_DEV\n    ? {\n        region: AWS_S3_REGION,\n        credentials: {\n          accessKeyId: 'minio', // MINIO_ROOT_USER\n          secretAccessKey: 'miniopass' // MINIO_ROOT_PASSWORD\n        },\n        endpoint: 'http://localhost:9000/',\n        forcePathStyle: true\n      }\n    : {\n        region: AWS_S3_REGION,\n        credentials: {\n          accessKeyId: AWS_ACCESS_KEY_ID,\n          secretAccessKey: AWS_SECRET_ACCESS_KEY\n        }\n      }\n)\nexport const uploadToS3 = async (body) =\u003e {\n  try {\n    const data = await s3client.send(\n      new PutObjectCommand({\n        Bucket: AWS_S3_BUCKET_NAME,\n        Key: 'test/key.png',\n        Body: body,\n      })\n    )\n    console.debug('Success', data)\n    return\n  } catch (err) {\n    console.error('Error', err)\n    throw err\n  }\n}\n\n```\n\n`index.js`\n```js\nimport express, { Router } from 'express'\nimport { uploadToS3 } from './s3'\n\nconst app = express()\nconst router = Router()\n\nrouter.post('/image/upload', async (req, res) =\u003e {\n    // 最小のpng\n    const reqBodyMock = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAAAAAA6fptVAAAACklEQVQIHWP4DwABAQEANl9ngAAAAABJRU5ErkJggg=='\n\n    await uploadToS3(reqBodyMock)\n\n    return res.status(201)\n  }\n)\n\napp.use(router)\napp.listen('3000')\n```\n\n### multerS3でクライアントのフォームから送信された画像を保存する\n\n`multer.js`\n```js\nimport multer from 'multer'\nimport multerS3 from 'multer-s3'\nimport { s3client } from './s3'\n\nexport const multerUpload = multer({\n  storage: multerS3({\n    s3: s3client,\n    bucket: AWS_S3_BUCKET_NAME,\n    metadata: (_req, file, cb) =\u003e {\n      cb(null, { fieldName: file.fieldname })\n    },\n    key: (_req, file, cb) =\u003e {\n      cb(null, file.originalname)\n    }\n  })\n})\n```\n\n`index.js`\n```js\nimport express, { Router } from 'express'\nimport { uploadToS3 } from './s3'\nimport { multerUpload } from './multer'\n\nconst app = express()\nconst router = Router()\n\nrouter.post(\n  '/image/upload',\n  multerUpload.single(),\n  async (req, res) =\u003e {\n    const file = req.file // 色々都合のいいファイル（本例だとimage/pngだったり的な）\n\n    // s3multerでポート番号が削られてしまうので無理やりつける。\n    const fileLocation = IS_DEV\n      ? file.location.replace(\n          /^http:\\/\\/localhost/,\n          'http://localhost:9000'\n        )\n      : file.location\n\n    return res.status(200).json({location: fileLocation})\n  }\n)\n\napp.use(router)\napp.listen('3000')\n```\n\n### 参考文献\n- [ローカルS3環境(minio)を構築する - Qiita](https://qiita.com/reflet/items/3e0f07bc9d64314515c1)\n- [最小のpng画像](https://yosiopp.net/archives/225/)\n\n### 関連用語\n- busboy\n- multer\n- multerS3\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"Express.js"},"buildId":"OFyQd5Xrkqq5LwHZN8SOY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
