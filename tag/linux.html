07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Sat Apr 27 2024 02:48:55 GMT+0000 (Coordinated Universal Time)">2024</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"linux","posts":[{"slug":"fcitx-xim-config","frontmatter":{"title":"fcitxで日本語がインライン表示されないし、設定からximが見つからない","date":"2024-02-10","tag":["linux","EndeavourOS"]},"content":"\n### 対処前の状況\nEndeavourOSにfcitxとmozcをインストールした。\n入力確定までは、入力補助ポップアップが表示されるが、カーソルが点滅してる位置には何も表示されない。\n\n[ググって出てくる方法](https://dev.to/nabbisen/fcitx--1n59)も試すがGUIの「設定」を開いてもコンフィグファイルが開かれるだけでXIMの設定が見つからない\nGUIの「設定」を開くと現れる設定ファイルは `~/.config/fcitx/config`である。\n\n### 対処方法\n`~/.config/fcitx/conf/fcitx-xim.config` を開く\n\n```bash\nvi ~/.config/fcitx/conf/fcitx-xim.config\n```\n\n開くといかのようになっていると思う\n```text\n[Xim]\n# XIMで On The Spot スタイルを使う(起動中は変更できません)\n# 可能な値:\n# True False\n# UseOnTheSpotStyle=False\n```\nコメントアウトを外すとともに、`UseOnTheSpotStyle=True`にする。\n```text\n[Xim]\n# XIMで On The Spot スタイルを使う(起動中は変更できません)\n# 可能な値:\n# True False\nUseOnTheSpotStyle=True\n```\n\nfcitxを再起動すればインライン表示されるようになってるはず。以上。\n\n\n### 参考文献\n- [Fcitx: リアルタイム入力（インライン入力）のための設定 - DEV Community](https://dev.to/nabbisen/fcitx--1n59)\n"},{"slug":"fzf-linux-ctrl-r","frontmatter":{"title":"fzfの履歴検索（Ctrl + r）が動いてないときに確認すること","date":"2024-02-18","tag":["linux","EndeavourOS","fzf"]},"content":"\n### 対処前の状況\nEndeavourOSにfzfをインストールしたが、fzfの履歴検索が機能しない\n![対処前イメージ](https://i.gyazo.com/d3febdcaec7dd79a7c5f2d69a0fe3719.png)\n\n### 対処方法\n環境によって異なるが私の環境の場合は`/usr/share/fzf`にあった。人によっては`/usr/loxal/share/docs/fzf`などにある場合もあるらしい。\n```\n$ls /usr/share/fzf/\n合計 52\ndrwxr-xr-x   2 root  4096  2月 15 22:54 .\ndrwxr-xr-x 177 root  4096  2月 15 22:55 ..\n-rw-r--r--   1 root 14523  2月  4 00:41 completion.bash\n-rw-r--r--   1 root 11766  2月  4 00:41 completion.zsh\n-rw-r--r--   1 root  5524  2月  4 00:41 key-bindings.bash\n-rw-r--r--   1 root  4115  2月  4 00:41 key-bindings.zsh\n```\n\n\n私はzshを使っているので.zshrcなどに以下を追記した\n```bash\nsource /usr/share/fzf/key-bindings.zsh\n```\n\n### 参考文献\n- [fzf bash history CTRL+R not working · Issue #1190 · junegunn/fzf](https://github.com/junegunn/fzf/issues/1190)\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"linux"},"buildId":"vmRSFaQlpTO6WNbQRWchu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
