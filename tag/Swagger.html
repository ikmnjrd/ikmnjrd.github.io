 10.57 0 0012.78 27a.11.11 0 010 .19 12.87 12.87 0 01-4-.77c-.06 0-.13 0-.13.1.14 6.2 6.22 9 7.63 9.59a.1.1 0 010 .19 13.4 13.4 0 01-3.85.27.11.11 0 00-.11.14c1.27 4.78 7.5 6.78 8.62 7.11A.11.11 0 0121 44c-3.85 3.44-11.44 4.35-13 4.51a.11.11 0 00-.06.19c5.82 4 21.06 7.32 32.7-2.63A30.3 30.3 0 0051 21.83a.09.09 0 01.05-.08 14.22 14.22 0 005.06-5.06c0-.1 0-.16-.15-.13a5.63 5.63 0 01-3.15.17s1.71-2.96 1.68-4.43z" stroke-linecap="round"></path></svg></a></li><li><a href="https://github.com/ikmnjrd" target="_blank" rel="nofollow noopener noreferrer" title="GitHub" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li></ul><p>©︎ikmnjrd -<!-- --> <time dateTime="Sun Aug 21 2022 10:37:47 GMT+0000 (Coordinated Universal Time)">2022</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"Swagger","posts":[{"slug":"swagger-ui-local-zubora","frontmatter":{"title":"ズボラにローカルでswagger-uiを使う","description":"ズボラにローカルでswagger-uiを使う","date":"2022-05-10","tag":["Swagger","OpenAPI"]},"content":"### きっかけと対象読者\nSwaggerことOpenAPI(以下、OAS)でドキュメントが書かれているが、特にそれが利用されているわけでもないプロジェクトに入ったばかりの頃（執筆している今）。\nフロントエンドを中心に新規実装を担当していたが、APIの完成待ちの部分が多く、フロント・バックエンドともに未着手のAPI仕様を作る仕事が回ってきた。\n手書きしてもいいが、どうせだったらOASの便利ツールにも手を出してみたくなったによるズボラ記事。\n似た境遇じゃなきゃ以下の手順は参考にならないと思う。\n\n### 手順\n#### swagger-ui側\n勝手にプロジェクトのリポジトリにインストールしたくないので、[git clone](https://github.com/swagger-api/swagger-ui)して使う。\n`$ git clone git@github.com:swagger-api/swagger-ui.git \u0026\u0026 cd swagger-ui`\n`$ cd swagger-ui`\n`$ npm run dev`\n\nlocalhost:3200でswagger-uiが起動するので開く\n\n#### OASドキュメント側\n`$ npm install -g http-server`\n`$ cd {your-oas-document-dir}`\n`$ http-server --cors`\n\nlocalhost:8080でサーバー起動\n\n![画面例](https://i.gyazo.com/5c53a9d6be78fafb5f4fda86a8d7d981.png)\n\nテキストボックスに`http://localhost:8080/your-oas.json`などと入れてExploreボタンを押す。\n\n### その他\nswagger-ui起動時にはデフォルトで `https://petstore.swagger.io/v2/swagger.json`に接続される。\n\n`swagger-ui/dev-helpers/dev-helper-initializer.js`に設定があったりするので、いじれる。ここらへんはしっかりと公式ドキュメントに書かれているのでぜひ見てみてください。\n```javascript\n// Build a system\n  const ui = SwaggerUIBundle({\n    url: \"your-oas-file\",\n    dom_id: \"#swagger-ui\",\n    presets: [\n      SwaggerUIBundle.presets.apis,\n      SwaggerUIStandalonePreset\n    ],\n    plugins: [\n      SwaggerUIBundle.plugins.DownloadUrl\n    ],\n    // requestSnippetsEnabled: true,\n    layout: \"StandaloneLayout\"\n  })\n```\n\n### 参考文献\n- [how to load local .json file? · Issue #1110 · swagger-api/swagger-ui](https://github.com/swagger-api/swagger-ui/issues/1110#issuecomment-155873088)\n- [治安のいいOpenAPIの開発環境を作る](https://tech.buysell-technologies.com/entry/2021/09/21/095238)\n- [npm - swagger-ui](https://www.npmjs.com/package/swagger-ui)\n- [swagger-ui/setting-up.md at master · swagger-api/swagger-ui](https://github.com/swagger-api/swagger-ui/blob/master/docs/development/setting-up.md)"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"Swagger"},"buildId":"mfCy-ZF-Bkpj5ngSOpubB","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
