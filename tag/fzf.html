s://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="Footer_socialLink__VOPU_"><svg xmlns="http://www.w3.org/2000/svg" class="SvgIcon_icon__Uv81w" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="Footer_copyright__j5CNb">©︎ikmnjrd -<!-- --> <time dateTime="Mon Jun 23 2025 04:58:40 GMT+0000 (Coordinated Universal Time)">2025</time></p></div><div class="Footer_wave__VZ9GE"></div><div class="Footer_wave__VZ9GE"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"fzf","posts":[{"slug":"fzf-linux-ctrl-r","frontmatter":{"title":"fzfの履歴検索（Ctrl + r）が動いてないときに確認すること","date":"2024-02-18","tag":["linux","EndeavourOS","fzf"]},"content":"\n### 対処前の状況\nEndeavourOSにfzfをインストールしたが、fzfの履歴検索が機能しない\n![対処前イメージ](https://i.gyazo.com/d3febdcaec7dd79a7c5f2d69a0fe3719.png)\n\n### 対処方法\n環境によって異なるが私の環境の場合は`/usr/share/fzf`にあった。人によっては`/usr/loxal/share/docs/fzf`などにある場合もあるらしい。\n```\n$ls /usr/share/fzf/\n合計 52\ndrwxr-xr-x   2 root  4096  2月 15 22:54 .\ndrwxr-xr-x 177 root  4096  2月 15 22:55 ..\n-rw-r--r--   1 root 14523  2月  4 00:41 completion.bash\n-rw-r--r--   1 root 11766  2月  4 00:41 completion.zsh\n-rw-r--r--   1 root  5524  2月  4 00:41 key-bindings.bash\n-rw-r--r--   1 root  4115  2月  4 00:41 key-bindings.zsh\n```\n\n\n私はzshを使っているので.zshrcなどに以下を追記した\n```bash\nsource /usr/share/fzf/key-bindings.zsh\n```\n\n### 参考文献\n- [fzf bash history CTRL+R not working · Issue #1190 · junegunn/fzf](https://github.com/junegunn/fzf/issues/1190)\n"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"fzf"},"buildId":"TDVobxICiVHWVtj9Nk41q","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
