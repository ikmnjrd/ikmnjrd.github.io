oke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a></li><li><a href="https://ikmnjrd.github.io/rss/feed.xml" target="_blank" rel="nofollow noopener noreferrer" title="RSS" class="footer-svg header-text hover:opacity-50 block"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"></path><path d="M4 4a16 16 0 0 1 16 16"></path><circle cx="5" cy="19" r="1"></circle></svg></a></li></ul><p class="pt-4">©︎ikmnjrd -<!-- --> <time dateTime="Thu Oct 03 2024 16:46:39 GMT+0000 (Coordinated Universal Time)">2024</time></p></div><div class="wave"></div><div class="wave"></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"tag":"ポエム","posts":[{"slug":"narrative-of-my-criteria-for-tech-selection","frontmatter":{"title":"へっぽこエンジニアの技術選定時の頭の中","date":"2022-01-07","tag":["ポエム"]},"content":"\n私は2020年12月からWebエンジニアとして働いている小市民です。\n\n## 2022/1\n世の中のフロントエンドプロジェクトではstorybookなるものが使われているらしいな...\nとりあえず神ツールであるReactとWebpackで使ってみるとするか...\n最新のWebpack5だとWebpack4-\u003e5からの破壊的変更のせいでstorybookがそのまま使えないだと？！！バッチが配布されているらしいが...\nじゃあWebpackではなく何やら爆速と話題のesbuildは、、、cssをインポートできないというブログがちらほら...？\n\n[公式](https://esbuild.github.io/content-types/#css-from-js)によると、CSSモジュールとしてのインポートはまだできないって書いてある。\n\u003eYou can also import CSS from JavaScript. When you do this, esbuild will gather all CSS files referenced from a given entry point and bundle it into a sibling CSS output file next to the JavaScript output file for that JavaScript entry point. So if esbuild generates app.js it would also generate app.css containing all CSS files referenced by app.js. Here's an example of importing a CSS file from JavaScript:\n\u003e```javascript\n\u003eimport './button.css'\n\u003e\n\u003eexport let Button = ({ text }) =\u003e\n\u003e  \u003cdiv className=\"button\"\u003e{text}\u003c/div\u003e\n\u003e```\n\u003eNote that esbuild doesn't yet support CSS modules, so the set of export names from a CSS file is currently always empty. Supporting a basic form of CSS modules is on the roadmap.\n\n\nふーん。とりあえずstorybookとviteをインストールして...ん？\n今webpackって見えたような...webpackいるな...\n\n\n\n```javascript\nwhile (何かいいの見つかればな〜){\n  （...GitHubで「storybook vite」で検索）\n  （...!!...😣）\n}\n```\n\nこの文章はなんの役に立つんですかね？（疑問）\n"},{"slug":"refactoring-and-develop","frontmatter":{"title":"リファクタリングしてますか？","description":"社のチーム内での共有に書いたメモの一部","date":"2024-04-27","tag":["ポエム","リファクタリング"]},"content":"\n\n### 伝えたいことの結論\n「リファクタリング」という言葉には新機能の追加タスクでも既存コードベースの改修が含まれる。\n\n#### 自己紹介\n前提として、私自身は小さな受託システム開発会社（50人規模）で働くWebエンジニアで主に新規開発を転々とやっています。\n\n\n### いつやるか\nコードを触る機会があったなら、それは常にリファクタリングするタイミング。\n\n### 例え話\n料金を表示するコードがあったとする。\n\n```jsx\nconst price = 100\n\nreturn (\n  \u003cdiv\u003e\n    {{\n      price.toLocaleString(\"ja-JP\", {\n        style: \"currency\", currency: \"JPY\",\n      })\n    }}\n  \u003c/div\u003e\n)\n```\n\nもし料金を国別の表にするという変更があったら、次のようにしたとする。  \n\n```jsx\nconst priceJP = 100\nconst priceUS = 1\n\nreturn (\n  \u003cdiv\u003e\n    \u003cdiv\u003e日本: {{\n       priceJP.toLocaleString(\"ja-JP\", {\n         style: \"currency\", currency: \"JPY\",\n       })\n    }}\u003c/div\u003e\n    \u003cdiv\u003e米国: {{\n       priceUS.toLocaleString(\"en-US\", {\n         style: \"currency\", currency: \"USD\",\n       })\n     }}\u003c/div\u003e\n  \u003c/div\u003e\n)\n```\n\npriceだったものが暗黙の了解として日本料金を示していたが、他の国が入ったことで暗黙の了解は崩れそれぞれを明示するに至った。  \n私はこれをいい変更だと考えるものとして次の話に進む。  \n\n### 実際によくあるやつ\nこの部分を既存コードの変更を嫌がって次のようにすることってまま稀によくあると思う。\n\n```jsx\nconst price = 100 // 名前の変更もしない\nconst priceUS = 1 // 新しく追加\n```\n\n私はこういう時、変更の箇所が増えて自分が負わないでいい責任を負ってる感覚を味わうことがあるが、そこも含めてリファクタリングや仕様変更と呼びたい。  \n\n\nしかもこういった部分は `price` のままにするとレビュワーからは差分にならないのでGitHub上から見えづらい。  \n\nそのためレビュイーに頼る部分が多くなるが、善意でバグを発生させようとも善意を持ちたい（静的解析ツールを存分に頼ろう）"}]},"__N_SSG":true},"page":"/tag/[tag]","query":{"tag":"ポエム"},"buildId":"hUgPZpWMTtF6tUHLaaq_T","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
